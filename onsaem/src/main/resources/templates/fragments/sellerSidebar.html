<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--sidebarFragment 선언-->
<div th:fragment="sidebarFragment" class="sidebar">
      <div class="sidebar-header">
        <div class="app-icon">
        <a class="navbar-brand" th:href="@{/}"><img
				th:src="@{/images/logo.png}" class="logo img-fluid">
			</a>
        </div>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="/shop/shopSellerMain">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>판매상품관리</span>
          </a>
        </li>
        <li class="sidebar-list-item active">
          <a href="/shop/shopSellerOrder">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>판매주문관리</span>
          </a>
        </li>
         <li class="sidebar-list-item active">
          <a href="/shop/shopSellerExchange">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>판매자 교환/취소관리</span>
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="/shop/shopSellerReview">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            <span>판매 리뷰/문의관리</span>
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="/shop/shopAddProduct">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
            <span>상품등록하기</span>
          </a>
        </li>        
      </ul>
      <div class="account-info">
        <div class="account-info-picture">
        <img th:if="${#authentication.principal.fileRoute != null}" th:src="@{'/fileView/'+${#authentication.principal.fileRoute}}">
			 <img th:if="${#authentication.principal.fileRoute == null}" th:src="@{/images/defaulltProfile.png}">
        </div>
        <div class="account-info-name" th:text="${#authentication.principal.nickname}"></div>
        <button class="account-info-more">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
        </button>
      </div>
</div>
</html>
