<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>ONSAEM</title>
<meta name="viewport"
	content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
<!-- CSS -->
<link th:href="@{/css/mypage.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
<link th:href="@{/css/templatemo-kind-heart-charity.css}"
	rel="stylesheet">
<!-- JAVASCRIPT -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/counter.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/TextPlugin.min.js}"></script>
<style type="text/css">

</style>
<!-- content script -->
<th:block layout:fragment="css"></th:block>
<!-- content script -->
<th:block layout:fragment="script"></th:block>
<!-- csrf 설정 -->
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<!-- header fragment 사용 -->
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	<div class="wrapper">
		<th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>
		<main>
			<!-- content fragment 사용 -->
			<th:block layout:fragment="content"></th:block>
		</main>

	</div>
	<!-- footer fragment 사용 -->
	<script th:src="@{https://kit.fontawesome.com/6094ba072a.js}"
		crossorigin="anonymous"></script>
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>
	<script th:src="@{/js/onsaem.js}"></script>
</body>
</html>
