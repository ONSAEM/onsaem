<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>ONSAEM</title>
<meta name="viewport"
	content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
<!-- CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
<link th:href="@{/css/templatemo-kind-heart-charity.css}"
	rel="stylesheet">
<script th:src="@{https://kit.fontawesome.com/6094ba072a.js}"
	crossorigin="anonymous"></script>
<!-- JAVASCRIPT -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/counter.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/TextPlugin.min.js}"></script>
<style type="text/css">
/**
 * ALL the UI design credit goes to:
 * https://www.sketchappsources.com/free-source/2676-calendar-template-sketch-freebie-resource.html
 */

/* WRAPPER */
body {
	min-width: 700px;
}

.wrapper {
	display: flex;
	width: 80%;
	margin: 3% auto;
}

/* SIDEBAR */
main {
	padding: 3%;
	width: 80%;
	min-width: 500px;
}

.avatar {
	grid-area: avatar;
	display: flex;
	align-items: center;
	flex-direction: row-reverse;
}

.avatar__name {
	flex: 1;
	text-align: right;
	margin-right: 1em;
}

.avatar__img>img {
	display: block;
}

.menu {
	grid-area: menu;
	display: flex;
}

.menu__text {
	display: none;
}

@media screen and (min-width: 500px) {
	.menu {
		flex-direction: column;
		align-items: normal;
		justify-content: flex-start;
	}
	.menu__text {
		display: inline-block;
	}
	.avatar {
		flex-direction: column;
	}
	.avatar__name {
		margin: 1em 0;
	}
	.avatar__img>img {
		border-radius: 50%;
	}
}

/* COSMETIC STYLING */
:root { -
	-red: #ED5454;
}

sidebar {
	background-color: white;
	box-shadow: 5px 0px 20px rgba(0, 0, 0, 0.2);
}

.sbar {
	width: 20%;
	padding: 3% 1%;
	min-width: 150px;
	max-width: 200px;
}

main {
	background-color: #FCFBFC;
}

.avatar__name {
	font-size: 0.8rem;
}

.menu__item {
	text-transform: uppercase;
	font-size: 0.7rem;
	font-weight: 500;
	padding: 16px 16px 16px 14px;
	border-left: 4px solid transparent;
	color: inherit;
	text-decoration: none;
	transition: color ease 0.3s;
}

.menu__item--active .menu__icon {
	color: var(- -red);
}

.menu__item--active .menu__text {
	color: black;
}

.menu__item:hover {
	color: black;
}

.menu__icon {
	font-size: 1.3rem;
}

@media screen and (min-width: 850px) {
	.menu__icon {
		font-size: 0.9rem;
		padding-right: 16px;
	}
	.menu__item--active {
		border-left: 4px solid var(- -red);
		box-shadow: inset 10px 0px 17px -13px var(- -red);
	}
}
</style>
<!-- content script -->
<th:block layout:fragment="css"></th:block>
<!-- content script -->
<th:block layout:fragment="script"></th:block>
</head>
<body>
	<!-- header fragment 사용 -->
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	<div class="wrapper">
		<th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>
		<main>
			<!-- content fragment 사용 -->
			<th:block layout:fragment="content"></th:block>
		</main>

	</div>
	<!-- footer fragment 사용 -->
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
