		 var header = $("meta[name='_csrf_header']").attr("content");

		var donutOptions = {

		//모달창 생성

		})

		let Asize;

		//let closeButton = modal.querySelector(".closeBtn");
		let modalBackground = modal.querySelector(".modal__background");
		//뷰 아작스용
		const app = Vue.createApp({
              data() {
                  return {
                      chals:[],
                      modalCheck : '',
                      teamInfo :[],
                      betPoints : '',
                      chalId : '',
                      winner : '',
                      loser : ''
                  };
              },
              created () {
                  this.fetchComments();
              },              
              methods: {
            	  apply : function(){
            		  let sharepoint; 
            		  let receipt;
            		  let status = $("#status").val();
            		  //상태구분
            		  switch(status) {
							  case '전체':  // if (x === 'value1') 
							    break;						
							  case '영수증 첨부필요':  // if (x === 'value2')
							    //sharepoint = '정산완료';
							  	receipt = '미첨부';
							    break;
							  case '포인트 정산필요':
								//receipt = '첨부완료';
								sharepoint ='미정산'
							    break;
							  case '전체 필요' :
								  receipt = '미첨부';
								  sharepoint = '미정산';
								break;
							  case '전체 완료' :
								  receipt ='첨부완료';
								  sharepoint = '정산완료';
								  break;
						}
            		  	let startDate=$("#startDate").val();
		            	let endDate=$("#endDate").val();
		            	let is=this;
		            	 $.ajax({
								type : 'post', 
								url : '/mypage/searchTeamChals', 										
								beforeSend : function(xhr)
					            {
					            	xhr.setRequestHeader(header, token);
					            },		      
					            data:{"receipt":receipt,
					            	"sharepoint":sharepoint,
					            	"startDate":startDate,
					            	"endDate":endDate,
					            	},
								success : function(result) {									
									is.chals=result;   
								},
								error : function(error) { 
									console.log(error)
								}
							})
            	  }
            	  ,setWinner : function(){
            		  this.winner =  $('#teamChoose').val()
            		  //eq() => 인덱스 요소에 해당되는거 찾기
            		  this.loser = $('#teamChoose option:not(:selected)').eq(1).val();
            	  },
            	  teamPointInput : function(chal,winner,loser){
            		//팀포인튜 정산 
            		//분모 mom - 개별 팀 인원수
					let mom = 0;
            		if(winner == 'A'){
        				mom = this.teamInfo.Asize;
        			}else {
        				mom = this.teamInfo.Bsize;
        			}
            		mom=10;
            		let sharePoint = this.betPoints/mom;
            		   $.ajax({
            				url : '/mypage/sharePoint',
            				method :'POST',
            				contentType:'application/json',
            				data : JSON.stringify({"thatPoint":sharePoint, "chalId" : chal, "winner" : winner, "loser" : loser }),
            				beforeSend : function(xhr)
          				                {   
          				                xhr.setRequestHeader(header, token);
          				                },
            				success:function(result){
            					alert("정산 완료 되었습니다.");
            					location.href ="/mypage/AdminEndTeam";
            				},
            				error : function(error){
            					console.log(error);
            				}
            			})  
            	  },
            	  makeChart : function(){
            		//차트만들기  
            	  },
            	  inputReceipt:function(){
            		  var receiptData =  new FormData(document.receiptDetail);
            		  
            		  $.ajax({
            			  url:'/mypage/inputReceipt',
            			  method:'POST',
            			  enctype: 'multipart/form-data',
            			  processData: false,
						   contentType: false,
			               beforeSend : function(xhr)
				               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
				              	 xhr.setRequestHeader(header, token);
				               },
            			  data : receiptData,
            			  dataType:'json',
            			  success : function(result){
            				alert("성공");
        					location.href ="/mypage/AdminEndTeam";

            			  },
            			  error : function(error){
            				  alert('실패');
            			  }
            		  })//end of ajax
            		  
            	  } // end of function inputReceipt
            	  ,

            		   this.modalCheck= obj;
		        		const modal = document.querySelector(".modal");
		    			switch(obj){

		    			                        labels: ['A팀 평균달성률'],

		    			                        }],
		    			                        options : {
		    			                              title : {
		    			                              display : true,
		    			                              text: 'A팀 달성률'
		    			                              }
		    			                        }
		    			                  };
		    			        		 var ctx1 = document.getElementById('Achart').getContext('2d');
		    			                 new Chart(ctx1, {
		    			                          type: 'doughnut',
		    			                         data: Adata
		    			                 });
		    			            
		    			        		
		    			        		//B차트 만들기 렛츠고 
		    			                let Blist = new Array();

		    			        		Blist.push(100-Bpercent);
		    			               var Bdata = {
		    			                        labels: ['B팀 평균달성률'],

		    			                              backgroundColor: ['#b4a7d6','#eae5e1'],
		    			                              data : Blist
		    			                        }],
		    			                        options : {
		    			                              title : {
		    			                              display : true,
		    			                              text: 'B팀 달성률'
		    			                              }
		    			                        }
		    			                  }
		    			               var ctx2 = document.getElementById('Bchart').getContext('2d');

		    			                          type: 'doughnut',
		    			                         data: Bdata
		    			                 });

		    		        		}
		    						})

		    						$("#teamPoint").show();	
		    						
		    						modal.classList.toggle("hidden")
		    						break;

		    		}
		        	},
