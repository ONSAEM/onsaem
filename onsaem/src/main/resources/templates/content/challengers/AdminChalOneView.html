		//csrf설정
		 var token = $("meta[name='_csrf']").attr("content");
		 var header = $("meta[name='_csrf_header']").attr("content");	
		
		// 차트 설정
		var colors = ['#b4a7d6','#eae5e1','#333333','#c3e6cb','#dc3545','#6c757d'];
		var donutOptions = {
			  cutoutPercentage: 85,

			};
			
		//모달창 생성
		document.querySelectorAll(".openBtn").forEach((openBtn) => {
			console.log(openBtn);
			openBtn.addEventListener("click", displayModal);
			
		})
		//chalId 정의
		let chalId;
		let Asize;
		let Bsize;

		let modal = document.querySelector(".modal");
		//let closeButton = modal.querySelector(".closeBtn");
		let modalBackground = modal.querySelector(".modal__background");
		//뷰 아작스용
		const app = Vue.createApp({
              data() {
                  return {
                      chals:[],
                      users : [],
                      modalCheck : '',
                      chalId : '',
                      theUser:'',
                      pp : '',
                      point : '',
                      userInfo : []
                      
                  };
              },
              created () {
                  this.fetchComments();
              },              
              methods: {
            	  apply : function(){
            		  let sharepoint; 
            		  let receipt;
            		  let status = $("#status").val();
            		  //상태구분
            		  switch(status) {
            		 	 case '전체':  // if (x === 'value1') 
						    break;						
						  case '영수증 첨부필요':  // if (x === 'value2')
						    //sharepoint = '정산완료';
						  	receipt = '미첨부';
						    break;
						  case '포인트 정산필요':
							//receipt = '첨부완료';
							sharepoint ='미정산'
						    break;
						  case '전체 필요' :
							  receipt = '미첨부';
							  sharepoint = '미정산';
							break;
						  case '전체 완료' :
							  receipt ='첨부완료';
							  sharepoint = '정산완료';
							  break;
						}
            		  	let startDate=$("#startDate").val();
		            	let endDate=$("#endDate").val();
		            	let is=this;
		            	 $.ajax({
								type : 'post', 
								url : '/mypage/searchAloneChals', 										
								beforeSend : function(xhr)
					            {
					            	xhr.setRequestHeader(header, token);
					            },		      
					            data:{"receipt":receipt,
					            	"sharepoint":sharepoint,
					            	"startDate":startDate,
					            	"endDate":endDate,
					            	},
								success : function(result) {									
									console.log(result)
									is.chals=result;   
								},
								error : function(error) { 
									console.log(error)
								}
							})
            	  }
            	  ,setUser : function(){
            		  let is = this;
            		  this.theUser =  $('#theUsers').val()
            		  let theUser = this.theUser;
            		  let chalId = this.chalId;
            		  console.log(this.theUser);
            		  console.log(this.chalId);
            		  //eq() => 인덱스 요소에 해당되는거 찾기
            		  $.ajax({
			  				url : '/mypage/getInfo4Point',
			  				method :'POST',
			  				contentType:'application/json',
			  				data : JSON.stringify({chalId:chalId, proofWriter : theUser}),
			  				beforeSend : function(xhr)
			                {   
			                xhr.setRequestHeader(header, token);
			                },
			            	success:function(result){
			            		is.userInfo = result.user;
			            		console.log(result);
			  					 let total = 4;//Number(result.total);
			  					let cnt = Number(result.cnt);
			  					let percent = Math.abs(cnt/total);
			  					
			  					let donate = Number(result.user.privateDonate);
			  					let point = 0;
			  					if(percent >=0.85){
			  						point = donate*0.005;
			  					}else if(percent==1){
			  						point = donate*0.01;
			  					}else{
			  						point == 0;
			  					}
			  					let pp = percent*100;
