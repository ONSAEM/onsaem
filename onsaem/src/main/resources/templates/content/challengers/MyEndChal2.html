   <script type="text/javascript">
	//csrf설정
	 var token = $("meta[name='_csrf']").attr("content");
	 var header = $("meta[name='_csrf_header']").attr("content");
	 
      document.addEventListener('DOMContentLoaded', function() {
         var modeSwitch = document.querySelector('.mode-switch');

         modeSwitch.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            modeSwitch.classList.toggle('active');
         });

         var listView = document.querySelector('.list-view');
         var gridView = document.querySelector('.grid-view');
         var projectsList = document.querySelector('.project-boxes');

         listView.addEventListener('click', function() {
            gridView.classList.remove('active');
            listView.classList.add('active');
            projectsList.classList.remove('jsGridView');
            projectsList.classList.add('jsListView');
         });

         gridView.addEventListener('click', function() {
            gridView.classList.add('active');
            listView.classList.remove('active');
            projectsList.classList.remove('jsListView');
            projectsList.classList.add('jsGridView');
         });

         document.querySelector('.messages-btn').addEventListener(
               'click',
               function() {
                  document.querySelector('.messages-section').classList
                        .add('show');
               });

         document.querySelector('.messages-close').addEventListener(
               'click',
               function() {
                  document.querySelector('.messages-section').classList
                        .remove('show');
               });
      });
      

      //모달창 생성
		//모달창 생성
		document.querySelectorAll(".openBtn").forEach((openBtn) => {
			console.log(openBtn);
			openBtn.addEventListener("click", displayModal);
			
		})
		const modal = document.querySelector(".modal");
		const closeButton = modal.querySelector(".closeBtn");
		const modalBackground = modal.querySelector(".modal__background");

		function displayModal(data) {
			
			console.log(data);
			let name = data.name;
			let groupId = data.value;
			 //let subClassVal = $(data).closest("tr").find('#teamChalId').text();
			 let subClassVal = $(data).closest("div.participants").find("input[name='subClass']").val()
			 
			if(name == '영수증'){
				//영수증 불러오기 이미지파일,,
	        	$.ajax({
	        		url:'/mypage/seeRecepit',
	        		method : 'POST',
	        		  beforeSend : function(xhr)
	                  {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
	                  xhr.setRequestHeader(header, token);
	                  },
	        		data : {groupId, groupId},
	        		success : function(result){
	        			//console.log(result);
	        			let imgsrc = result.fileRoute;
	        			$('#receipt').attr("src", '/fileView/'+imgsrc);
	        			
	        		},
	        		error : function(error){
	        			console.log(error);
	        		}
	        	})
	        	$('#receiptFrm').show();
    			$("#point").hide();
				$("#teamPoint").hide();
				modal.classList.toggle("hidden");
			}else if(name =='포인트' && subClassVal=='개인'){
				//개인전  포인트 가져오기
				$.ajax({
					url : '/mypage/checkPoint',
	  				method :'POST',
	  				data : {chalId : groupId},
	  				beforeSend : function(xhr)
		                {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
		                xhr.setRequestHeader(header, token);
		                },
	  				success:function(result){
	  					console.log(result);
	  					//받아온 데이터를 필요한 곳에 넣기
	  					
	  					//차트 렛츠고//
		               	 let oneList = new Array();
	  					
		        		/* oneList.push();
		        		oneList.push(100-pp); */
		               var thedata = {
		                        labels: ['달성률'],
		                        datasets: [{
		                              backgroundColor: ['#b4a7d6','#eae5e1'],
		                              data : oneList,
	 					 borderColor: "rgba(255, 201, 14, 1)",
	            		backgroundColor: "rgba(255, 201, 14, 0.5)",
	            		fill: false,
		                        }],
		                        options : {
		                              title : {
		                              display : true,
		                              text: "나의 달성률"
		                              }
		                        }
		                  }
		              
		               var ctx3 = document.getElementById('oneChart').getContext('2d');
		                 new Chart(ctx3, {
		                           type: 'horizontalBar',
		                         data: thedata
		                 });
	  					
	  				},
	  				error : function(error){
	  					console.log(error);
	  				}
				})
				$('#receiptFrm').hide();
    			$("#point").show();
				$("#teamPoint").hide();
				modal.classList.toggle("hidden");
			}else if(name =='포인트' && subClassVal=='팀'){
				//팀 포인트 가져오기 ㅎㅎ 
				
				$('#receiptFrm').hide();
    			$("#point").hide();
				$("#teamPoint").show();
				modal.classList.toggle("hidden");
			}
			
		}

		
		closeButton.addEventListener("click", displayModal)
		modalBackground.addEventListener("click", displayModal);
		//=----모달창관련 스크립트 끝
      
		
   </script>
