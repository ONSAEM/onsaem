<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/shop/css/jquery-ui.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
</th:block>

<head>
<meta charset="UTF-8">
<style>
/* ONE */
	.p1 li {
		font-size: 14px;
		width: 40px;
		height: 40px;
		line-height: 40px;
		padding: 0;
		text-align: center;
		float: left;
		cursor: pointer;
	}
	
	.main {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
		min-width: 1400px;
	}
	
	.main-container {
		padding: 20px;
		flex-grow: 1;
		overflow: auto;
		background-color: #FCFBFC;
	}
	
	.profile-cover {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center;
		border-radius: 4px;
	}
	
	.subheader {
		position: relative;
		height: 300px;
		min-height: 250px;
		z-index: 1;
		display: flex;
		justify-content: center;
		align-items: center;
		background-size: cover;
		background-position: center;
	}
	
	.subheader:before {
		content: "";
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: -1;
		left: 0;
		top: 0;
		background-image: url("/course/chal.gif");
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		filter: blur(30px);
		opacity: 0.7;
	}
	
	.glass {
		height: 100%;
		width: 100%;
		background-image: url("/course/chal.gif");
		background-size: cover;
		background-position: center;
		clip-path: inset(10em);
		filter: blur(5px);
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.drop-shadow {
		height: 155%;
		width: 100%;
		filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.3));
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.drop-shadow:before {
		display: block;
		content: "";
		position: absolute;
		top: 10em;
		height: calc(100% - 20em);
		width: calc(100% - 20em);
		border-top: 2px solid rgba(225, 225, 225, 0.2);
		border-left: 1px solid rgba(225, 225, 225, 0.1);
		border-right: 1px solid rgba(225, 225, 225, 0.3);
		z-index: 2;
	}
	
	.drop-shadow>span {
		position: absolute;
		z-index: 5;
		color: white;
		font-size: 4em;
		letter-spacing: 0.75em;
		padding-left: 0.375em;
	}
</style>
</head>

<body>
	<div layout:fragment="content">

		<!-- Breadcrumb Section Begin -->
		<div class="subheader">
		<img src="/course/chal.gif" alt="" class="profile-cover">
		<div class="drop-shadow">
			<div class="glass"></div>
			<span>Challengers</span>
		</div>
	</div>
		<!-- Breadcrumb Section End -->
		<br>
		<div class="wrapper">
			<div class="title">기부처 신청</div>
			<form action="/inputNgo" method="post" name="myfrm" enctype="multipart/form-data" class="form">
				<input type="hidden" id="token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
				<div class="inputfield">
					<label for="ngoName" id="ngoName">기부처 명<span class="request">*</span></label>
					<input type="text"  id="ngoName" name="ngoName"  class="input">
				</div>
				<div class="inputfield">
					<label for="ngoNo">사업자 등록번호<span class="request">*</span></label>
				<input type="number" placeholder="-는 뺴주세요" name="ngoNo"  class="input">
				</div>
				<div class="inputfield">
					<label>고유번호증 첨부<span class="request">*</span></label> 
					<input type="file" id="uploadFile" name="uploadFile" class="input">
				</div>
				<div class="inputfield">
					<label>우편번호<span class="request">*</span></label> <input
						type="text" name="postalCode" id="sample6_postcode" class="input"><input
						type="button" onclick="sample6_execDaumPostcode()" value="주소검색"
						class="checkBtn">
				</div>
				<div class="inputfield">
					<label>주소<span class="request">*</span></label> <input type="text"
						name="addr" id="sample6_address" class="input">
				</div>
				<div class="inputfield">
					<label>상세주소<span class="request">*</span></label> <input
						type="text" name="detailAddr" id="sample6_detailAddress"
						class="input">
				</div>
				<div class="inputfield">
					<label>연락처<span class="request">*</span></label> <input type="tel"
						class="input" name="phone" placeholder="'-'포함"><input
						type="hidden" value="false" id="phone">
				</div>

				<div class="inputfield">
					<label>후원계좌<span class="request">*</span></label>
		        	<select name="bank">
			        	<option value="" >==은행 선택==</option>
			        	<option th:each="bank : ${banks}" th:value=${bank.bankName}
			                th:text="${bank.bankName}"></option>        	
			        </select>
			        <input type="text" name="bankAccount" class="input">
				</div>
				
				
				<div class="inputfield">
					<input type="submit" value="기부처 신청" class="btn">&nbsp;&nbsp;
					<input type="reset" value="취소" class="btn" onClick="history.go(-1)">
				</div>
			</form>
		</div>

		<script type="text/javascript">
			let emailCk = '';
			let token = $("meta[name='_csrf']").attr("content");
			let header = $("meta[name='_csrf_header']").attr("content");

			// 우편번호 찾기
			function sample6_execDaumPostcode() {
				new daum.Postcode({
					oncomplete: function (data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 각 주소의 노출 규칙에 따라 주소를 조합한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						let addr = ''; // 주소 변수
						let extraAddr = ''; // 참고항목 변수

						//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
						if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							addr = data.roadAddress;
						} else { // 사용자가 지번 주소를 선택했을 경우(J)
							addr = data.jibunAddress;
						}

						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraAddr !== '') {
							extraAddr = ' (' + extraAddr + ')';
						}


						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample6_postcode').value = data.zonecode;
						document.getElementById("sample6_address").value = addr;
						// 커서를 상세주소 필드로 이동한다.
						document.getElementById("sample6_detailAddress").focus();
					}
				}).open();
			}

		
		</script>

		<!-- JS -->
		<th:block layout:fragment="script">
			<script
				th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.nice-select.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-ui.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.slicknav.js}"></script>
			<script th:src="@{/shoptemplate/js/mixitup.min.js}"></script>
			<script th:src="@{/shoptemplate/js/owl.carousel.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>
	</div>

</body>

</html>
