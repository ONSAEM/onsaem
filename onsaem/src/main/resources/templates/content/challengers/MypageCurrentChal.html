<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="light" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout2}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/modal.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/management.css}" type="text/css">
	
</th:block>

<head>
	<meta charset="UTF-8">
	<style>
		.gridView .products-row {
    margin: 8px;
    width: calc(25% - 16px);
    background-color: #f3f6fd;
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
	}
	/* 모달 */
	button {
		all: unset;
		background-color: rgb(242, 210, 215);
		color: white;
		padding: 5px 25px;
		border-radius: 10px;
		cursor: pointer;
	}
	
	.btn {
		margin-top: 60px;
	}
	
	.modal {
		display: flex;
		justify-content: center;
		align-items: center;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	
	.modal__background {
		background-color: rgba(0, 0, 0, 0.6);
		width: 100%;
		height: 100%;
		position: absolute;
	}
	
	.modal__content {
		text-align: center;
		position: relative;
		background-color: white;
		border-radius: 10px;
		top: 0;
		padding: 10px 25px;
		width: 20%;
	}
	
	h1 {
		margin: 0;
		margin-bottom: 13px;
	}
	
	.hidden {
		display: none;
	}	
	</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="title">진행 중 챌린저스</div>
		<div class="products-area-wrapper gridView">

			<div class="products-row" th:each = "chal : ${chals}">
				<div class="product-cell image">
					<input type="hidden" th:name="chalId" th:value="${chal.chalId}">
					<img th:src="'/fileView/'+${chal.fileRoute}"
						alt="product"><a th:href="@{/mypage/myChalStatus(chalId = ${chal.chalId})}"> <span th:text="${chal.chalName}">Ocean</span>
				</div>
				<div class="product-cell category">
					<span class="cell-label">분류:</span><span th:text="${chal.subClass}+'전'"></span>
				</div>
				<div class="product-cell sales">
					<span class="cell-label">기간:</span><span th:text="${#dates.format(chal.startDate, 'MM월 dd일')} + ' ~ ' + ${#dates.format(chal.endDate, 'MM월 dd일')}"></span>
				</div>
				<div class="product-cell price">
					<span class="cell-label">인증요일:</span><span th:text="${chal.frequency}"></span>
				</div>
				<div class="product-cell status-cell">
					 <span class="status active" th:if="${chal.day}==0 and ${chal.checkDate>0}">인증하기</span>
					<span class="status active" th:if="${chal.day}>0">인증완료</span>
					<span class="status active" th:if="${chal.checkDate}==0">인증하는 날이 아닙니다</span>
				</div>
				
				<!-- 모달창 -->
                  <div class="modal hidden">
                     <div class="modal__background"></div>
                     <div class="modal__content">

                        <h3>인증하기</h3>
                     	<form name="inputFrm" class="form" enctype="multipart/form-data">
                     		<input type="hidden" id="token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
	                        <p th:text="'챌린지 명 : '+${chal.chalName}"></p>
	                        <div class="modalText">
	                           <img style="width: 500px;" id="preview_image"
	                              src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
	                           <input style="display: block;" type="file" id="input_image"
	                              name="uploadFile">
	                           <input type="hidden" th:value="${chal.chalId}" id="chalId" name="chalId"></p>
	                           <textarea id="content" name="content"></textarea>
	                           <button type="button" th:onclick="inputProof()">인증하기</button>
	                           <button type="button" class="closeBtn">닫기</button>
	                        </div>
                     	</form>
                     </div>
                  </div>
                  <!-- 모달창 끛-->
                  
			</div>      
		</div>
		<script type="text/javascript">
			let token = $("meta[name='_csrf']").attr("content");
			let header = $("meta[name='_csrf_header']").attr("content");
			let memberId = "[[${#authentication.principal != 'anonymousUser' ? #authentication.principal.memberId:null}]]";
		
			//모달창 생성
		      document.querySelectorAll(".openBtn").forEach((openBtn) => {
		         console.log(openBtn);
		         openBtn.addEventListener("click", displayModal);
		         
		      })
		      const modal = document.querySelector(".modal");
		      const closeButton = modal.querySelector(".closeBtn");
		      const modalBackground = modal.querySelector(".modal__background");

		      function displayModal() {
		         modal.classList.toggle("hidden");
		      }

		      
		      closeButton.addEventListener("click", displayModal)
		      modalBackground.addEventListener("click", displayModal);
		      //=----모달창관련 스크립트 끝
		      
		      //모달창에서 사진 미리보기 띄우기 
		      function readImage(input) {
		          // 인풋 태그에 파일이 있는 경우
		          if(input.files && input.files[0]) {
		              // 이미지 파일인지 검사 (생략)
		              // FileReader 인스턴스 생성
		              const reader = new FileReader()
		              // 이미지가 로드가 된 경우
		              reader.onload = e => {
		                  const previewImage = document.getElementById("preview_image")
		                  previewImage.src = e.target.result
		              }
		              // reader가 이미지 읽도록 하기
		              reader.readAsDataURL(input.files[0])
		          }
		      }
		      
		      //모달창한테 값넘기기 ㅋㅋ
		      
		      // input file에 change 이벤트 부여
		      const inputImage = document.getElementById("input_image")
		      inputImage.addEventListener("change", e => {
		          readImage(e.target)
		      })

		   function inputProof(){
		         var formData = new FormData(document.inputFrm);
		         $.ajax({
		             url:'/mypage/myCurrentChal',
		             enctype: 'multipart/form-data',
		             method: 'POST',
		             processData: false,
					 contentType: false,
		             beforeSend : function(xhr)
		             {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
		            	 xhr.setRequestHeader(header, token);
		             },
		             data: formData,
		             dataType:'json',
		             success : function(result){
		                console.log(result);
		                alert('인증 첨부 성공❤❤');
		                //location.href="http://localhost/mypage/myCurrentChal";
		             },
		             error : function(error){
		                console.log(error);
		             }
		          }) 
		      }
			
			</script>
		

		<!-- JS -->
		<th:block layout:fragment="script">
		</th:block>
	</div>

</body>

</html>
