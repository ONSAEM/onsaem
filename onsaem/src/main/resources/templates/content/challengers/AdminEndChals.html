<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">



<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
	rel="stylesheet">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/shop/css/jquery-ui.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
</th:block>


<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	  
	<style type="text/css">
	button {
	   cursor: pointer;
	}
	
	.btn {
	   margin-top: 60px;
	}
	
	.modal {
	   display: flex;
	   justify-content: center;
	   align-items: center;
	   position: fixed;
	   top: 0;
	   left: 0;
	   width: 100%;
	   height: 100%;
	}
	
	.modal__background {
	   background-color: rgba(0, 0, 0, 0.6);
	   width: 100%;
	   height: 100%;
	   position: absolute;
	}
	
	.modal__content {
	   text-align: center;
	   position: relative;
	   background-color: white;
	   border-radius: 10px;
	   top: 0;
	   padding: 10px 25px;
	   width: 20%;
	}
	
	h1 {
	   margin: 0;
	   margin-bottom: 13px;
	}
	
	.hidden {
	   display: none;
	}
</style>

</head>
<!-- Content -->

	<div layout:fragment="content">
		<h2>완료 챌린지</h2>
		<h4>팀전 챌린지</h4>
			<table>
				 <thead>
					<tr>
						<th>챌린지 번호</th>
						<th>챌린지 명</th>
						<th>기부처 명</th>
						<th>시작 일</th>
						<th>종료 일</th>
						<th>개최자</th>
						<th>총 기부금</th>
						<th>고정 기부금</th>
						<th>영수증 첨부</th>
						<th>포인트 정산</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="team:${teams}">
						<td th:text="${team.chalId}" id="teamChalId" th:value="${team.chalId}"></td>
						<td th:text="${team.chalName}"></td>
						<td th:text="${team.ngoName}" th:onclick="displayModal([[${team}]])"></td>
						<td th:text="${team.startDate}"></td>
						<td th:text="${team.endDate}"></td>
						<td th:text="${team.memberId}"></td>
						<td th:text="${team.donationFee}"></td>
						<td th:text="${team.teamFee}"></td>
						<td th:if="${team.receipt} !=null"><button type="button">첨부 완료</button></td>
						<td th:if="${team.receipt} ==null"><button type="button" onclick="displayModal(this)" id="receiptTeam" >첨부 하기</button></td>
						<td><button type="button" th:onclick="displayModal(this)" id="pointTeam" >정산 하기</button></td>							
					</tr>
				</tbody>
			</table>
		<h4>개인 챌린지</h4>
		<table>
				 <thead>
					<tr>
						<th>챌린지 번호</th>
						<th>챌린지 명</th>
						<th>기부처 명</th>
						<th>시작 일</th>
						<th>종료 일</th>
						<th>개최자</th>
						<th>총 기부금</th>
						<th>영수증 첨부</th>
						<th>포인트 정산</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="one:${ones}">
						<td th:text="${one.chalId}" id="oneChalId"></td>
						<td th:text="${one.chalName}"></td>
						<td th:text="${one.ngoName}" th:onclick="displayModal([[${one}]])"></td>
						<td th:text="${one.startDate}"></td>
						<td th:text="${one.endDate}"></td>
						<td th:text="${one.memberId}"></td>
						<td th:text="${one.donationFee}"></td>
						<th:block th:if="${one.receipt} !=null">
							<td><button type="button">첨부 완료</button></td>
						</th:block>
						<th:block th:if="${one.receipt} ==null">
							<td><button type="button" id="receiptOne" th:onclick="displayModal(this)">첨부 하기</button></td>
						</th:block>
						<td><button type="button" id="pointOne" th:onclick="displayModal(this)" >정산 하기</button></td>						
					</tr>
				</tbody>
			</table>
			
					<!--모달창  --> 
						<div class="modal hidden">
							<div class="modal__background"></div>
							
								<div id="receiptFrm" class="modal__content">
									<form action="/mypage/inputReceipt" method="post" enctype="multipart/form-data">
										<input type="hidden" id="token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
										<label>기부영수증 첨부하기</label>
										<input type="hidden" id="groupId" name="groupId">
										<input type="file" id="uploadFile" name="uploadFile">
										<button type="submit">첨부하기</button>
										<button type="button" class="closeBtn">닫기</button>
									</form>
								</div>
								<div id ="point" class="modal__content">
									<h4>포인트정산</h4>
									<input type="hidden" id="groupId" name="groupId">
									<select id="users">
										<option>==아이디==</option>
									</select>
									<canvas id="chDonut3"></canvas> 
									<button type="button" class="closeBtn">닫기</button>
								</div>
								
								<div id ="teamPoint" class="modal__content">
									<h4>포인트정산</h4>
									<input type="hidden" id="groupId" name="groupId">
									<select id="teamChoose">
										<option>==팀==</option>
										<option>A팀</option>
										<option>B팀</option>
									</select>
									<div class="col py-2">
									     <canvas id="chDonut1"></canvas>
									     <canvas id="chDonut2"></canvas>   
									 </div>
									<button type="button" class="closeBtn">닫기</button>
								</div>
						
						</div>
						<!--모달창 끝  -->
	
	<!-- index.html 고유 스크립트 추가 -->
	<th:block layout:fragment="script">
		<script th:src="@{/shoptemplate/js/main.js}"></script>
	</th:block>
	<script>
	//csrf설정
	 var token = $("meta[name='_csrf']").attr("content");
	 var header = $("meta[name='_csrf_header']").attr("content");
	 
	//차트
		var colors = ['#b4a7d6','#eae5e1','#333333','#c3e6cb','#dc3545','#6c757d'];
		var donutOptions = {
			  cutoutPercentage: 85, 
			  legend: {position:'bottom', padding:5, labels: {pointStyle:'circle', usePointStyle:true}}
			};
			
			// donut 1
			var chDonutData1 = {
			    labels: ['A팀 평균달성률'],
			    datasets: [
			      {
			        backgroundColor: colors.slice(0,2),
			        borderWidth: 0,
			        data: [74, 11]
			      }
			    ]
			};
			
			var chDonut1 = document.getElementById("chDonut1");
			if (chDonut1) {
			  new Chart(chDonut1, {
			      type: 'doughnut',
			      data: chDonutData1,
			      options: donutOptions
			  });
			}
			
			// donut 2
			var chDonutData2 = {
			    labels: ['B팀 평균달성률'],
			    datasets: [
			      {
			        backgroundColor: colors.slice(0,2),
			        borderWidth: 0,
			        data: [40, 45]
			      }
			    ]
			};
			var chDonut2 = document.getElementById("chDonut2");
			if (chDonut2) {
			  new Chart(chDonut2, {
			      type: 'doughnut',
			      data: chDonutData2,
			      options: donutOptions
			  });
			}
			
			// donut 3
			var chDonutData3 = {
			    labels: ['평균달성률'],
			    datasets: [
			      {
			        backgroundColor: colors.slice(0,2),
			        borderWidth: 0,
			        data: [74, 11]
			      }
			    ]
			};
			
			var chDonut3 = document.getElementById("chDonut3");
			if (chDonut3) {
			  new Chart(chDonut3, {
			      type: 'doughnut',
			      data: chDonutData3,
			      options: donutOptions
			  });
			}
			
		//모달창 생성
		document.querySelectorAll(".openBtn").forEach((openBtn) => {
			console.log(openBtn);
			openBtn.addEventListener("click", displayModal);
			
		})
		
		const modal = document.querySelector(".modal");
		const closeButton = modal.querySelector(".closeBtn");
		const modalBackground = modal.querySelector(".modal__background");
		
		//chalId 정의
		let chalId;
		function displayModal(e) {
			let id = e.id;
			console.log(id);
			switch(id){
				case "receiptTeam" :
					console.log("팀영수증");
					chalId = $('#teamChalId').text();
					$('#groupId').val(chalId);
					console.log($('#groupId').val());
					
					$("#receiptFrm").show();
					$("#point").hide();
					$("#teamPoint").hide();
					
					modal.classList.toggle("hidden");
					
					break;
				case "pointTeam" :
					console.log("팀 포인트정산");
					chalId = $('#teamChalId').text();
					$('#groupId').val(chalId);
					//팀전 포인트 계산 위해서 
					//a팀 정보, b팀 정보 가져오는 아작스필요
					/*  $.ajax({
							url:'/mypage/getTeams',
							method : 'POST',
							data : {chalId, chalId},
							beforeSend : function(xhr)
				               {   
				               xhr.setRequestHeader(header, token);
				               },
							success : function(result){
			        			console.log(result.list);
			        			let list = result.list;
			        			let options = [];
			        			let makeOption = $.each(list, function(i){
			        				options = $("<option value=" + list[i].participantId+ ">"+list[i].participantId+"</option>");
			        			});
			        			$('#users').append(options);
			        			
			        		},
			        		error : function(error){
			        			console.log(error);
			        		}
						}) */
						$("#receiptFrm").hide();
						$("#point").hide();
						$("#teamPoint").show();	
						
						modal.classList.toggle("hidden");
					break;
				case "receiptOne" :
					console.log("개인전 영수증");
					
					chalId = $('#oneChalId').text();
					$('#groupId').val(chalId);
			
					$("#receiptFrm").show();
					$("#point").hide();
					$("#teamPoint").hide();
					
					modal.classList.toggle("hidden");
					break;
				case "pointOne" :
					chalId = $('#oneChalId').text();
					$('#groupId').val(chalId);
					
					console.log("개인전 포인트정산");
					 $.ajax({
							url:'/mypage/getParticipant',
							method : 'POST',
							data : {chalId, chalId},
							beforeSend : function(xhr)
				               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
				               xhr.setRequestHeader(header, token);
				               },
							success : function(result){
			        			console.log(result.list);
			        			let list = result.list;
			        			let options = [];
			        			let makeOption = $.each(list, function(i){
			        				options = $("<option value=" + list[i].participantId+ ">"+list[i].participantId+"</option>");
			        			});
			        			$('#users').append(options);
			        			
			        		},
			        		error : function(error){
			        			console.log(error);
			        		}
						}) 
						$("#receiptFrm").hide();
						$("#point").show();
						$("#teamPoint").hide();
						
						modal.classList.toggle("hidden");
					break;
			}
			
		};
		closeButton.addEventListener("click", displayModal)
		modalBackground.addEventListener("click", displayModal);
		
		
		//포인트 정산 위해서 선택한 아이디의 정보 다 끌어오깅~
		$("select[id=users]").change(function(){
			let chalId = document.getElementById('teamChalId').innerText;
			console.log(chalId);
  			console.log($("select[id=users] option:selected").val()); //text값 가져오기
			let proofWriter = $("select[id=users] option:selected").val();
  			
  			$.ajax({
  				url : '/mypage/getInfo4Point',
  				method :'POST',
  				contentType:'application/json',
  				data : JSON.stringify({chalId:chalId, proofWriter : proofWriter}),
  				beforeSend : function(xhr)
                {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
                xhr.setRequestHeader(header, token);
                },
  				success:function(result){
  					let total = Number(result.days);
  					let cnt = Number(result.cnt);
  					let percent = Math.abs(cnt/total);
  					console.log(percent);
  					let donate = Number(result.user.privateDonate);
  					let point = 0;
  					if(percent >=0.85){
  						point = donate*0.005;
  					}else if(percent==1){
  						point = donate*0.01;
  					}else{
  						point == 0;
  					}
  					
  					point = donate*0.1;
  				},
  				error : function(error){
  					console.log()
  				}
  			})
  			
		});
		
		
	</script>
	</div>
</html>
