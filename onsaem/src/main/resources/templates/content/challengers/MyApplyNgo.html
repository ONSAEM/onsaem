<style type="text/css">
button {
	all: unset;
	background-color: rgb(242, 210, 215);
	color: white;
	padding: 5px 25px;
	border-radius: 10px;
	cursor: pointer;
}

.btn {

}

.modal {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.modal__background {
	background-color: rgba(0, 0, 0, 0.6);
	width: 100%;
	height: 100%;
	position: absolute;
}

.modal__content {
	text-align: center;
	position: relative;
	background-color: white;
	border-radius: 10px;
	top: 0;
	padding: 10px 25px;
	width: 20%;
}

	margin: 0;

	  border: 1px #a39485 solid;
	  font-size: .9em;

	  width: 800px;
	  border-collapse: collapse;
	  border-radius: 5px;
	  overflow: hidden;
	}
	
	th {
	  text-align: left;
	}
	  
	thead {
	  font-weight: bold;
	  color: #fff;
	  background: #73685d;
	}
	  
	 td, th {
	  padding: 1em .5em;
	  vertical-align: middle;
	}
	  
	 td {
	  border-bottom: 1px solid rgba(0,0,0,.1);
	  background: #fff;
	}
	
	a {
	  color: #73685d;
	}
	  
	 @media all and (max-width: 768px) {
	    
	  table, thead, tbody, th, td, tr {
	    display: block;
	  }
	  
	  th {
	    text-align: right;
	  }
	  
	  table {
	    position: relative; 
	    padding-bottom: 0;
	    border: none;
	    box-shadow: 0 0 10px rgba(0,0,0,.2);
	  }
	  
	  thead {
	    float: left;

	  }
	  
	  tbody {
	    overflow-x: auto;
	    overflow-y: hidden;
	    position: relative;
	    white-space: nowrap;
	  }
	  
	  tr {
	    display: inline-block;
	    vertical-align: top;
	  }
	  
	  th {
	    border-bottom: 1px solid #a39485;
	  }
	  
	  td {

		document.addEventListener('DOMContentLoaded', function() {

				projectsList.classList.remove('jsGridView');
				projectsList.classList.add('jsListView');
			});

				gridView.classList.add('active');
				listView.classList.remove('active');
				projectsList.classList.remove('jsListView');
				projectsList.classList.add('jsGridView');
			});

			document.querySelector('.messages-btn').addEventListener(
					'click',
					function() {
						document.querySelector('.messages-section').classList
								.add('show');
					});

			document.querySelector('.messages-close').addEventListener(
					'click',
					function() {
						document.querySelector('.messages-section').classList
								.remove('show');
					});
		});
		
		
		//우편번호
		function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    };
		//모달창 생성
		document.querySelectorAll(".openBtn").forEach((openBtn) => {

		const modal = document.querySelector(".modal");
		const closeButton = modal.querySelector(".closeBtn");
		const modalBackground = modal.querySelector(".modal__background");

		function displayModal(data) {
			let con = $('#condition').text();
			if(con =='반려'){
				$('#rejectReason').text(data.reason);
				$('#reason').show();
				$('#reSubmit').show();
				$('#msg').hide();
				$('#address').hide();
				$('#sample6_postcode').val(data.postalCode);
				$('#sample6_address').val(data.addr);
				$('#sample6_detailAddress').val(data.detailAddr);
				$('#apiAddress').show();
				$("input").attr("readOnly", false);
			}else if( con == '재반려'){
				$('#reason').show();
				$('#reSubmit').hide();
				$('#msg').show();
				$('#postalCode').val(data.postalCode);
				$('#addr').val(data.addr);
				$('#detailAddr').val(data.detailAddr);
				$('#address').show();
				$('#apiAddress').hide();
				$("input").attr("readOnly", true);
			}else{
				$('#reason').hide();
				$('#reSubmit').hide();
				$('#msg').hide();
				$('#postalCode').val(data.postalCode);
				$('#addr').val(data.addr);
				$('#detailAddr').val(data.detailAddr);
				$('#address').show();
				$('#apiAddress').hide();
				$("input").attr("readOnly", true);
			}
			
			$('#ngoName').val(data.ngoName);
			$('#ngoNo').val(data.ngoNo);
			$('#writerId').val(data.writerId);
			$('#email').val(data.email);
			$('#phone').val(data.phone);
			$('#bank').val(data.bank);
			$('#bankAccount').val(data.bankAccount);
			$('#ngoId').val(data.ngoId);

			modal.classList.toggle("hidden");
		}

		
		closeButton.addEventListener("click", displayModal)
		modalBackground.addEventListener("click", displayModal);
		//=----모달창관련 스크립트 끝
		
		//재신청 ㅋㅋ
		function reSubmit(){
			
			let ngoName = $('#ngoName').val();
			console.log(ngoName);
			let ngoNo = $('#ngoNo').val();
			let writerId = $('#writerId').val();
			let postalCode = $('#sample6_postcode').val();
			let addr = $('#sample6_address').val();
			let detailAddr = $('#sample6_detailAddress').val();
			let email = $('#email').val();
			let phone = $('#phone').val();
			let bank = $('#bank').val();
			let bankAccount = $('#bankAccount').val();
			let ngoId = $('#ngoId').val();
			
			$.ajax({
	    		  url : '/mypage/reSubmit',
	    		  method : 'POST',
	    		  contentType: 'application/json',
				  data: JSON.stringify({ngoId:ngoId, condition : "재신청" , ngoName : ngoName,
					  		writerId : writerId, postalCode:postalCode, addr : addr, detailAddr : detailAddr,
					  		email : email, phone:phone, bank : bank, bankAccount:bankAccount}),
				  success:function(result){
					  alert("재신청 완료");
					  
				  }, 
	    		 error : function(error){
	    			 console.log(error);
	    		 }
			})
