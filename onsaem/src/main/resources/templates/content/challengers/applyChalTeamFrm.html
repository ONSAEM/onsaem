<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}"

	<link rel="stylesheet"

<head>
<style type="text/css">
	/*헤더  */
	/* ONE */
		.p1 li {
			font-size: 14px;
			width: 40px;
			height: 40px;
			line-height: 40px;
			padding: 0;
			text-align: center;
			float: left;
			cursor: pointer;
		}
		
		.main {
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			min-width: 1400px;
		}
		
		.main-container {
			padding: 20px;
			flex-grow: 1;
			overflow: auto;
			background-color: #FCFBFC;
		}
		
		.profile-cover {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center;
			border-radius: 4px;
		}
		
		.subheader {
			position: relative;
			height: 300px;
			min-height: 250px;
			z-index: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			background-size: cover;
			background-position: center;
		}
		
		.subheader:before {
			content: "";
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: -1;
			left: 0;
			top: 0;
			background-image: url("/course/chal.gif");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			filter: blur(30px);
			opacity: 0.7;
		}
		
		.glass {
			height: 100%;
			width: 100%;
			background-image: url("/course/chal.gif");
			background-size: cover;
			background-position: center;
			clip-path: inset(10em);
			filter: blur(5px);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.drop-shadow {
			height: 155%;
			width: 100%;
			filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.3));
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.drop-shadow:before {
			display: block;
			content: "";
			position: absolute;
			top: 10em;
			height: calc(100% - 20em);
			width: calc(100% - 20em);
			border-top: 2px solid rgba(225, 225, 225, 0.2);
			border-left: 1px solid rgba(225, 225, 225, 0.1);
			border-right: 1px solid rgba(225, 225, 225, 0.3);
			z-index: 2;
		}
		
		.drop-shadow>span {
			position: absolute;
			z-index: 5;
			color: white;
			font-size: 4em;
			letter-spacing: 0.75em;
			padding-left: 0.375em;
		}
		
		.sidebar {
			padding: 20px 30px;
			background-color: #ffffff;
			border-radius: 10px;
			margin-bottom: 10px;
		}
		
		.col-lg-9 {
			background-color: #ffffff;
			padding: 20px 30px;
			border-radius: 20px;
			margin-bottom: 10px;
		}
		
		.product {
			padding-top: 0px;
			padding-bottom: 80px;
			position: relative;
			z-index: 1;
		}
			.modalBtns{
		border-radius : 5px;
		width : 85px;
		height : 40px;
		background-color:#9dc2c0;
		border : none;
		color : white;
		font-weight : bold;
			
	}
	.modalBtns:hover{
		background-color:#DBC8E8;
		color : #717275;
		font-weight : bold;
	}
	.info{
		background-color:#f6f8f9;
		border : none;
		border-radius : 19px;
		margin : 5px;
		padding : 20px;
		width: 90%;
		text-align : center;
	}
</style>
</head>
<div layout:fragment="content">

    <!-- Breadcrumb Section End -->

    <!-- Product Details Section Begin -->
    <section class="product-details spad">

                    </div>

                            <div class="tab-pane active" id="tabs-1" role="tabpanel">

										<div style=text-align:center;>
											<h2 style="margin : 10px 0">기부금 결제</h2>

                                   	</form>

 <!-- JS -->
 		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.nice-select.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-ui.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.slicknav.js}"></script>
			<script th:src="@{/shoptemplate/js/mixitup.min.js}"></script>
			<script th:src="@{/shoptemplate/js/owl.carousel.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
			<!-- 결제 api -->
			
			<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
		<script>
		//csrf설정
		 var token = $("meta[name='_csrf']").attr("content");
		 var header = $("meta[name='_csrf_header']").attr("content");

		
			var privateDonation = Number(document.getElementById("privateDonate").value);
			/* var donation = Number(document.getElementById("donation").value); */
			
			var currentFee = Number(document.getElementById("currentFee").value);
			
			let donationFee = currentFee+privateDonation;
			let betPoint = document.getElementById("betPoint");
			betPoint.value = privateDonation*0.01;
			
//결제 및 테이블 등록 ㅎㅎ 
			
			$("#paymentBtn").on("click",function() {
		      let privateDonate = $('#privateDonate').val();
		      let betPoint = $('#betPoint').val()
		      let chalId = $('#chalId').val();
		      let userId = '[[${user.memberId}]]';
		      let userName = '[[${user.name}]]';
		      let userEmail =  '[[${user.email}]]';
		      let userAddr ='[[${user.addr}]]';
		      let userpostalCode ='[[${user.postalCode}]]';
		      let userTel = '[[${user.phone}]]'; 

		     
		      IMP.init('imp54500213');
			      IMP.request_pay({
			          pg : 'html5_inicis',
			          pay_method : 'card',
			          merchant_uid: 'OS_' + new Date().getTime(), // 상점에서 관리하는 주문 번호
			          name : chalId,
			          amount : privateDonate, // 테스트라서 10원만 결제 ^^;
			          buyer_email : userEmail, // 구매자 이메일
			          buyer_name : userName, // 구매자 이름
			          buyer_tel : userTel, // 구매자 연락처
			          buyer_addr : userAddr, // 구매자 주소
			          buyer_postcode : userpostalCode // 구매자 우편번호
			      }, function(rsp) {
			          if ( rsp.success ) {
			             //아래 아작스부터는 본인의 컨트롤이나 구현에 맞게 적절히 사용할것
			             // 결제성공하고 컨트롤에 넘어가서 DB에 정보저장를 위한 아작스
			             let data = {"paymentId":rsp.imp_uid,
			            		 	"price" : privateDonate, "paymentMethod" : rsp.pay_method, 
			            		 	"groupId" : chalId, "donationFee" : donationFee,
			            		 	"betPoint" : betPoint};
			             $.ajax({
			               url: '/applyChalTeamFrm',
			               method: 'POST',
			               beforeSend : function(xhr)
				               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
				               xhr.setRequestHeader(header, token);
				               },
			               contentType: 'application/json',
			               data: JSON.stringify(data),
			               success: function (result) {
			                // 결제금액이 일치한지, 다른 정보 체크하고 일치하면 DB에 저장하고 데이터를 리턴
			                   if (result) {
			                      // data가 있으면 제대로 처리된것
			                      // 이후 다른 페이지로 넘어갈 컨트롤과 데이어 작성
			                      var msg = '결제가 완료되었습니다.';
			                      msg += '\n고유ID : ' + rsp.imp_uid;
			                      msg += '\n상점 거래ID : ' + rsp.merchant_uid;
			                      msg += '\결제 금액 : ' + rsp.paid_amount;
			                      msg += '카드 승인번호 : ' + rsp.apply_num;
			                      alert(msg);
			                   } else {
			                      //[3] 아직 제대로 결제가 되지 않았습니다.
			                      //[4] 결제된 금액이 요청한 금액과 달라 결제를 자동취소처리하였습니다.
			                      // 위에 같은 이유로 알림 띄우기
			                   }
			               },
			               error: function (error) {
			                  console.log(error);
			                  alert('실패');
			               }
			          }); 
			         } else {
			              var msg = '결제에 실패하였습니다.';
			              msg += '에러내용 : ' + rsp.error_msg;
			              
			              alert(msg);
			          }
			      }); 
   });

			
			
		</script> 
		</th:block>
