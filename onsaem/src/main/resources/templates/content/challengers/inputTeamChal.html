<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/shop/css/jquery-ui.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
</th:block>

<head>
<meta charset="UTF-8">
<style>
	.btnbtn{
		background-color : #5bc1ac;
		width: 200px;
		height : 40px;
		margin: 0 auto;
		border : none;
		border-radius : 3px;
		color : white;
		padding : 20px, 30px;
	}
	#btns{
		margin : 0, auto;
		text-align : center;
	}
	/* ONE */
	.p1 li {
		font-size: 14px;
		width: 40px;
		height: 40px;
		line-height: 40px;
		padding: 0;
		text-align: center;
		float: left;
		cursor: pointer;
	}
	
	.main {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
		min-width: 1400px;
	}
	
	.main-container {
		padding: 20px;
		flex-grow: 1;
		overflow: auto;
		background-color: #FCFBFC;
	}
	
	.profile-cover {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center;
		border-radius: 4px;
	}
	
	.subheader {
		position: relative;
		height: 300px;
		min-height: 250px;
		z-index: 1;
		display: flex;
		justify-content: center;
		align-items: center;
		background-size: cover;
		background-position: center;
	}
	
	.subheader:before {
		content: "";
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: -1;
		left: 0;
		top: 0;
		background-image: url("/course/chal.gif");
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		filter: blur(30px);
		opacity: 0.7;
	}
	
	.glass {
		height: 100%;
		width: 100%;
		background-image: url("/course/chal.gif");
		background-size: cover;
		background-position: center;
		clip-path: inset(10em);
		filter: blur(5px);
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.drop-shadow {
		height: 155%;
		width: 100%;
		filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.3));
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.drop-shadow:before {
		display: block;
		content: "";
		position: absolute;
		top: 10em;
		height: calc(100% - 20em);
		width: calc(100% - 20em);
		border-top: 2px solid rgba(225, 225, 225, 0.2);
		border-left: 1px solid rgba(225, 225, 225, 0.1);
		border-right: 1px solid rgba(225, 225, 225, 0.3);
		z-index: 2;
	}
	
	.drop-shadow>span {
		position: absolute;
		z-index: 5;
		color: white;
		font-size: 4em;
		letter-spacing: 0.75em;
		padding-left: 0.375em;
	}
</style>
</head>

<body>
	<div layout:fragment="content">

		<!-- Breadcrumb Section Begin -->
		<div class="subheader">
			<img src="/course/chal.gif" alt="" class="profile-cover">
			<div class="drop-shadow">
				<div class="glass"></div>
				<span>Challengers</span>
		</div>
	</div>
		<!-- Breadcrumb Section End -->
		<br>
		<div class="wrapper">
			<div class="title">챌린저스 팀전 등록</div>
			<form action="/inputTeamChal" method="post" enctype="multipart/form-data" name="inputFrm" class="form">
				<input type="hidden" id="token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
				<p>챌린지를 만들어 주세요!</p>
				<div class="inputfield">
					<label for="chalName" id="chalName">챌린지 제목<span class="request">*</span></label>
					<input type="text"  id="chalName" name="chalName" class="input">
				</div>
				<div class="inputfield">
					<label>참가 인원</label>
					<input type="number"  id="usercnt" name="usercnt" class="input" 
						placeholder="본인 포함 짝수로 입력해주세요. 최대인원은 20명 입니다" onchange="checkCnt()">
				</div>
				<div class="inputfield">
					<label for="frequency" id="frequency">인증 빈도</label><br>
	            	<input name="frequency" type="radio" value="월화수목금토일">매일
					<input name="frequency" type="radio" value="월화수목금">평일 매일
					<input name="frequency" type="radio" value="토일">주말 매일
					<input name="frequency" type="radio" value="" id="singleDay">요일 선택
					<select id="frequency" onchange="checkOneDay(this.value)">
						<option value="none">==요일선택==</option>
						<option value="월" >월요일</option>
						<option value="화">화요일</option>
						<option value="수">수요일</option>
						<option value="목">목요일</option>
						<option value="금">금요일</option>
						<option value="토">토요일</option>
						<option value="일">일요일</option>	
					</select>
				</div>
				<p style="margin : 5px 0">📢 챌린지 리더님이 설정하시는 금액은 모든 팀원에게 적용 됩니다!</p>
		        <p style="margin : 5px 0">📢 내기 포인트는 설정하시는 기부금액의 1%으로 설정됩니다!</p>
				<div class="inputfield">
		        	<label for="teamFee">기부금</label>
		        	<input id="value" value=5000 oninput="changePoint(this.value)" class="input"  name="teamFee"></input>
		        	<br>
		       		
				</div>
				<div class="inputfield">
		        	<label>포인트</label><input name="betPoint" type="number" id="betPoint"  class="input" readonly>
		       		
				</div>
				<div class="inputfield">
					<label for="ngoName">기부처</label>
			        <select name="ngoName">
			        	<option value="">==기부처 선택==</option>
			        	<option th:each="ngo : ${ngoes}" th:value="${ngo.ngoName}"
			                th:text="${ngo.ngoName}"></option>        	
			        </select>
				</div>
				<div class="inputfield">
					 <label for="startDate">시작일</label>
	        		<input name="startDate" type="date" onchange="checkStart()" class="input">
				</div>
				<div class="inputfield">
					<label for= "endDate">종료일</label>
	        		<input name="endDate" type="date" onchange="checkDate()" class="input">
				</div>

				<div class="inputfield">
					<label for="proofEx">인증샷 예시</label>
	        		<input type="file" id ="proofEx" name="uploadFile" class="input">
				</div>
				<div class="inputfield">
					<label for="contents">인증 방법 소개<span class="request">*</span></label>
	        		<textarea rows="5" cols="20" 
	        		placeholder="예)이렇게 인증샷을 남겨주세요:)" id="proofContent"
	        		 value="contents" name="proofContent" class="input"></textarea>	
				</div>
				<div class="inputfield">
					<label for="contents">챌린지 소개<span class="request">*</span></label>
	        		<textarea rows="5" cols="20" 
	        		placeholder="예)챌린지를 소개해 보세요:)" id="proofContent"
	        		 value="contents" name="contents" class="input"></textarea>	
				</div>
				
				<div class="inputfield">
					 <label for="detailPic">상세 설명 사진 첨부<span class="request">*</span></label>
	        		<input type="file" id ="thumbnail" name="uploadFile" >
				</div>
				<div class="inputfield">
					 <label for="proofEx">썸네일 첨부<span class="request">*</span></label>
	        		<input type="file" id ="thumbnail" name="uploadFile" >
				</div>
				
				<input type="hidden" name="paymentId">
				<input type="hidden" name="paymentMethod">
				<div id="btns">
					<input type="button" id="paymentBtn" value="등록하기" class="btnbtn">
					<input type="reset" value="취소" class="btnbtn" onClick="history.go(-1)">
				</div>
			</form>
		</div>
			<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
		
		<script type="text/javascript">
		//csrf설정
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
	
		$("#paymentBtn").on("click",function() {
		    let value = $('#value').val();
		    let userId = '[[${user.memberId}]]';
		    let userName = '[[${user.name}]]';
		    let userEmail =  '[[${user.email}]]';
		    let userAddr ='[[${user.addr}]]';
		    let userpostalCode ='[[${user.postalCode}]]';
		    let userTel = '[[${user.phone}]]'; 

		    IMP.init('imp54500213');
			      IMP.request_pay({
			          pg : 'html5_inicis',
			          pay_method : 'card',
			          merchant_uid: 'OS_' + new Date().getTime(), // 상점에서 관리하는 주문 번호
			          name : userName,
			          amount : value, // 테스트라서 10원만 결제 ^^;
			          buyer_email : userEmail, // 구매자 이메일
			          buyer_name : userName, // 구매자 이름
			          buyer_tel : userTel, // 구매자 연락처
			          buyer_addr : userAddr, // 구매자 주소
			          buyer_postcode : userpostalCode // 구매자 우편번호
			      }, function(rsp) {
			          if ( rsp.success ) {
				             //성공시
				             let paymentId = rsp.imp_uid;
				             let paymentMethod = rsp.pay_method;
				             $('input[name=paymentId]').val(paymentId); 
				             $('input[name=paymentMethod]').val(paymentMethod); 
				             
				             var formData = new FormData(document.inputFrm);
				             //성공시 등록 버튼 띄우깅!
				             $.ajax({
					               url: '/inputTeamChal',
					               enctype: 'multipart/form-data',
					               method: 'POST',
					               processData: false,
								   contentType: false,
					               beforeSend : function(xhr)
						               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
						              	 xhr.setRequestHeader(header, token);
						               },
					               data: formData,
					               dataType:'json',
					               success: function (result) {
					                // 결제금액이 일치한지, 다른 정보 체크하고 일치하면 DB에 저장하고 데이터를 리턴
					                   if (result) {
					                      // data가 있으면 제대로 처리된것
					                      // 이후 다른 페이지로 넘어갈 컨트롤과 데이어 작성
					                      var msg = '결제 및 등록이 완료되었습니다.';
					                      msg += '\n고유ID : ' + rsp.imp_uid;
					                      msg += '\n상점 거래ID : ' + rsp.merchant_uid;
					                      msg += '\결제 금액 : ' + rsp.paid_amount;
					                      msg += '카드 승인번호 : ' + rsp.apply_num;
					                      alert(msg);
					                      location.href="/chalList";
					                   } else {
					                      //[3] 아직 제대로 결제가 되지 않았습니다.
					                      //[4] 결제된 금액이 요청한 금액과 달라 결제를 자동취소처리하였습니다.
					                      // 위에 같은 이유로 알림 띄우기
					                   }
					               },
					               error: function (error) {
					                  console.log(error);
					                  alert('실패');
					               }
					          });
				         } else {
				              var msg = '결제에 실패하였습니다.';
				              msg += '에러내용 : ' + rsp.error_msg;
				              
				              alert(msg);
				          }
				      }); 
	});
	
		
		var output = document.getElementById("value");
	
		let betPoint = document.getElementById("betPoint");
		betPoint.value = Number(output.value)*0.01;
		function changePoint(money){
			betPoint.text = Number(money)*0.01;
			betPoint.value = Number(money)*0.01;
		}
		
		
		
		function checkStart(){
			let today = new Date();
			let start = new Date($('input[name=startDate]').val());
			if(start < today){
				alert('오늘 날짜 이후로 선택해 주세요');
				$('input[name=startDate]').val("");
			}
			
		}
		
		function checkDate(){
			let today = new Date();
			let start = new Date($('input[name=startDate]').val());
			let end = new Date($('input[name=endDate]').val());
			if(start>end){
				alert('종료일은 시작일 보다 이후여야 합니다 ');
				$('input[name=endDate]').val("");
			}else if(end<today){
				alert('오늘 날짜 이후로 선택해 주세요');
				$('input[name=endDate]').val("");	
			}
			
		}
		
		function checkCnt(){
			let cnt = Number($('input[name=usercnt]').val());
			if(cnt%2 ==1){
				alert("짝수로 입력 해 주세요");
				$('input[name=usercnt]').val("")	
			}else if(cnt>20){
				alert("최대 인원은 20명 입니다.");
				$('input[name=usercnt]').val("")	
			}
			
		}
		
		function checkOneDay(data){
			if (data == 'none') {
				$('#singleDay').val('');
			} else {
				$('#singleDay').val(data);
			}
			console.log($('#singleDay').val());
			
		}
		</script>

		<!-- JS -->
		<th:block layout:fragment="script">
			<script
				th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.nice-select.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-ui.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.slicknav.js}"></script>
			<script th:src="@{/shoptemplate/js/mixitup.min.js}"></script>
			<script th:src="@{/shoptemplate/js/owl.carousel.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>
	</div>

</body>

</html>
