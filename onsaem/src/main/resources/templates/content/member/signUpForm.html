<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/shop/css/jquery-ui.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</th:block>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<style type="text/css">
		.wrapper {
			max-width: 900px;
			width: 100%;
			background: #fff;
			margin: 50px auto;
			box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.125);
			padding: 30px;
		}

		.wrapper .title {
			font-size: 24px;
			font-weight: 700;
			margin-bottom: 25px;
			color: #5bc1ac;
			text-transform: uppercase;
			text-align: center;
		}

		.wrapper .form {
			width: 100%;
		}

		.wrapper .form .inputfield {
			margin-bottom: 15px;
			display: flex;
			align-items: center;
		}

		.wrapper .form .emailCk {
			display: none;
		}

		.wrapper .form .inputfield label {
			width: 20%;
			color: #757575;
			font-size: 14px;
		}

		.wrapper .form .inputfield .request {
			color: red;
			font-size: 20px;
		}

		.wrapper .form .inputfield .input,
		.wrapper .form .inputfield .textarea {
			width: 50%;
			outline: none;
			border: 1px solid #d5dbd9;
			font-size: 15px;
			padding: 8px 10px;
			border-radius: 3px;
			transition: all 0.3s ease;
		}

		.wrapper .form .inputfield .textarea {
			width: 100%;
			height: 125px;
			resize: none;
		}

		.wrapper .form .inputfield .custom_select {
			position: relative;
			height: 37px;
		}

		.wrapper .form .inputfield .custom_select:before {
			content: "";
			position: absolute;
			top: 12px;
			right: 10px;
			border: 8px solid;
			border-color: #d5dbd9 transparent transparent transparent;
			pointer-events: none;
		}

		.wrapper .form .inputfield .custom_select select {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			outline: none;
			width: 100%;
			height: 100%;
			border: 0px;
			padding: 8px 10px;
			font-size: 15px;
			border: 1px solid #d5dbd9;
			border-radius: 3px;
		}

		.wrapper .form .inputfield .input:focus,
		.wrapper .form .inputfield .textarea:focus,
		.wrapper .form .inputfield .custom_select select:focus {
			border: 1px solid #fec107;
		}

		.wrapper .form .inputfield p {
			font-size: 14px;
			color: #757575;
			margin: 0px 10px 6px;
		}

		.wrapper .form .inputfield .check {
			width: 15px;
			height: 15px;
			position: relative;
			display: block;
			cursor: pointer;
		}

		.wrapper .form .inputfield .check input[type="checkbox"] {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
		}

		.wrapper .form .inputfield .check .checkmark {
			width: 15px;
			height: 15px;
			border: 1px solid #5bc1ac;
			display: block;
			position: relative;
		}

		.wrapper .form .inputfield .check .checkmark:before {
			content: "";
			position: absolute;
			top: 1px;
			left: 0px;
			width: 14px;
			height: 7px;
			border: 2px solid;
			border-color: transparent transparent #fff #fff;
			transform: rotate(-45deg);
			display: none;
		}

		.wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark {
			background: #5bc1ac;
		}

		.wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark:before {
			display: block;
		}

		.wrapper .form .inputfield .btn,
		.wrapper .form .inputfield .checkBtn {
			margin: 0px auto;
			padding: 8px 10px;
			font-size: 15px;
			border: 0px;
			background: #5bc1ac;
			color: #fff;
			cursor: pointer;
			border-radius: 3px;
			outline: none;
		}

		.wrapper .form .inputfield .btn {
			width: 100%;
		}

		.form .inputfield .checkBtn {
			width: 20%;
		}

		.wrapper .form .inputfield .btn:hover,
		.wrapper .form .inputfield .checkBtn:hover {
			background: #42a18d;
		}

		.wrapper .form .inputfield:last-child {
			margin-bottom: 0;
		}

		@media (max-width :420px) {
			.wrapper .form .inputfield {
				flex-direction: column;
				align-items: flex-start;
			}

			.wrapper .form .inputfield label {
				margin-bottom: 5px;
			}

			.wrapper .form .inputfield.terms {
				flex-direction: row;
			}
		}

		.filebox {
			margin-bottom: 15px;
			display: flex;
			align-items: center;
		}

		.filebox .inputfile {
			width: 50%;
			outline: none;
			border: 1px solid #d5dbd9;
			font-size: 15px;
			padding: 8px 10px;
			border-radius: 3px;
			transition: all 0.3s ease;
			cursor: default;
		}

		.inputfield #preview-image {
			width: 300px;
			height: 300px;
			margin: 0px auto;
		}

		.filebox .filelabel {
			width: 20%;
			margin: 0px auto;
			padding: 8px 10px;
			font-size: 15px;
			border: 0px;
			background: #5bc1ac;
			color: #fff;
			cursor: pointer;
			border-radius: 3px;
			outline: none;
			text-align: center;
		}

		.filebox .filelabel:hover {
			background: #42a18d;
		}

		.filebox #file {
			position: absolute;
			width: 0;
			height: 0;
			padding: 0;
			overflow: hidden;
			border: 0;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">

		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg" th:data-setbg="@{/shoptemplate/img/breadcrumb.jpg}">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Onsaem SignUp</h2>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->
		<br>
		<div class="wrapper">
			<div class="title">Registration Form</div>
			<form name="signupFrm" class="form">
				<div class="inputfield">
					<img id="preview-image" src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
				</div>
				<div class="filebox">
					<label style="width: 20%;"></label> <input class="inputfile" placeholder="프로필사진" readonly> <label
						for="file" class="filelabel">사진등록</label> <input name="profileFile" type="file" id=file accept=".gif, .jpg, .png, .bmp">
				</div>
				<div class="inputfield">
					<label>아이디<span class="request">*</span></label> <input type="text" name="memberId"
						class="input"><input type="button" value="중복체크" class="checkBtn checkId">
					<input type="hidden" value="false" id="checkId">
				</div>
				<p style="margin-left:20%">5~15자 영문,숫자만 사용</p>
				<div class="inputfield">
					<label>비밀번호<span class="request">*</span></label> <input type="password" name="password"
						class="input">
				</div>
				<p style="margin-left:20%">8~16자 영문,숫자,특수문자 사용</p>
				<div class="inputfield">
					<label>비밀번호 확인<span class="request">*</span></label> <input type="password" name="pwCheck"
						class="input">
					<input type="hidden" value="false" id="pwCheck">
				</div>
				<div class="inputfield">
					<label>닉네임</label> <input type="text" name="nickname" class="input">
				</div>
				<div class="inputfield">
					<label>이메일<span class="request">*</span></label> <input type="email" name="email"
						class="input"><input type="button" value="이메일인증" class="checkBtn checkEmail">
				</div>
				<div class="inputfield emailCk">
					<label>이메일 인증<span class="request">*</span></label> <input type="email" name="emailCk"
						class="input"><input type="button" value="인증" class="checkBtn">
					<input type="hidden" value="false" id="emailCk">
				</div>
				<div class="inputfield">
					<label>연락처<span class="request">*</span></label> <input type="tel" class="input" name="phone"
						placeholder="'-'포함"><input type="hidden" value="false" id="phone">
				</div>
				<div class="inputfield">
					<label>우편번호<span class="request">*</span></label> <input type="text" name="postalCode" id="sample6_postcode"
						class="input"><input type="button" onclick="sample6_execDaumPostcode()" value="주소검색"
						class="checkBtn">
				</div>
				<div class="inputfield">
					<label>주소<span class="request">*</span></label> <input type="text" name="addr" id="sample6_address"
						class="input">
				</div>
				<div class="inputfield">
					<label>상세주소<span class="request">*</span></label> <input type="text" name="detailAddr" id="sample6_detailAddress"
						class="input">
				</div>
				<div class="inputfield">
					<label>환불계좌</label>
					<div class="custom_select">
						<select name="bank">
							<option value="">::은행선택::</option>
							<option th:each="bank : ${bankList}" th:value=${bank.CODE_ID} th:text="bank.CODE_NAME"></option>
						</select>
					</div>
				</div>
				<div class="inputfield">
					<label></label> <input type="text" name="bankAccount" class="input">
				</div>
				<div class="inputfield terms">
					<label class="check"> <input type="checkbox"> <span class="checkmark"></span>
					</label>
					<p>회원가입 동의</p>
				</div>
				<div class="inputfield">
					<input type="submit" value="회원가입" class="btn">
				</div>
			</form>
		</div>

		<script type="text/javascript">
			let emailCk = '';

			// 이미지 미리보기
			$("#file").on('change', function () {
				let fileName = $("#file").val();
				$(".inputfile").val(fileName);
				readURL(this);
			});

			function readURL(obj) {
				let reader = new FileReader();
				if (!obj.files.length) {
					return;
				}
				reader.readAsDataURL(obj.files[0]);
				reader.onload = function (e) {
					$('#preview-image').attr('src', e.target.result);
				}
			}

			// 아이디 입력창 변화 확인
			$('input[name=memberId]').on('change', function () {
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				$(this).parentsUntil('.form').after($('<p/>').text("5~15자 영문,숫자만 사용").css(
					"margin-left", "20%"));
				$('#checkId').val('false');
				return;
			})

			// 아이디중복체크
			$('.checkId').on('click', function () {
				let idtag = $(this).parentsUntil('.form').find('input[name=memberId]');
				let id = $(idtag).val().toLowerCase();
				let str = /^(?=.*?[a-z])(?=.*?[0-9]).{5,15}$/;
				if (!str.test(id)) {
					console.log(false)
					if ($(idtag).parentsUntil('.form').next().prop('tagName') == 'P') {
						$(idtag).parentsUntil('.form').next().remove();
					}
					$(idtag).parentsUntil('.form').after($('<p/>').text("5~15자 영문,숫자만 사용해주세요").css(
						"margin-left", "20%").css("color", "#f20000"));
					$('#checkId').val('false');
					return;
				}
				$.ajax({
					url: '/checkId',
					method: 'GET',
					data: {
						"memberId": id
					},
					contentType: 'application/x-www-form-urlencoded',
					success: function (result) {
						if ($(idtag).parentsUntil('.form').next().prop('tagName') == 'P') {
							$(idtag).parentsUntil('.form').next().remove();
						}
						if (result) {
							$(idtag).parentsUntil('.form').after($('<p/>').text(
								"이미 있는 아이디입니다. 다른 아이디를 입력해주세요").css("margin-left", "20%").css(
								"color", "#f20000"));
							$('#checkId').val('false');
						} else {
							$(idtag).parentsUntil('.form').after($('<p/>').text("사용할 수 있는 아이디입니다").css(
								"margin-left", "20%"));
							$('#checkId').val('true');
						}
					},
					error: function (error) {
						console.log(error);
						alert('실패');
					}
				})
			})


			// 비밀번호 입력창 변화 확인
			$('input[name=password]').on('change', function () {
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				$(this).parentsUntil('.form').after($('<p/>').text("8~16자 영문,숫자,특수문자 사용").css(
					"margin-left", "20%"));
				$('#pwCheck').val('false');
				return;
			})

			// 비밀번호 확인
			$('input[name=pwCheck]').on('change', function () {
				let pw = $('input[name=password]').val();
				let pwCheck = $('input[name=pwCheck]').val();
				let str = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,16}$/;
				if (!str.test(pw)) {
					console.log(false)
					$(this).parentsUntil('.form').after($('<p/>').text("8~16자 영문,숫자,특수문자 사용해주세요").css(
						"margin-left", "20%").css("color", "#f20000"));
					$('#pwCheck').val('false');
					return;
				}
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				if (pw == pwCheck) {
					$('#pwCheck').val('true');
					$(this).parentsUntil('.form').after($('<p/>').text("비밀번호가 일치합니다").css("margin-left", "20%"));
				} else {
					$('#pwCheck').val('false');
					$(this).parentsUntil('.form').after($('<p/>').text("비밀번호가 일치하지않습니다. 다시입력해주세요").css("margin-left",
						"20%").css("color", "#f20000"));
				}
			});

			// 이메일 입력창 변화 확인
			$('input[name=password]').on('change', function () {
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				$('#pwCheck').val('false');
				return;
			})

			// 이메일 인증
			$('.checkEmail').on('click', function () {
				let email = $(this).parentsUntil('.form').find('input').eq(0).val();
				let str =
					/(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				if (!str.test(email)) {
					$(this).parentsUntil('.form').after($('<p/>').text("올바른 이메일을 입력해주세요").css(
						"margin-left", "20%").css("color", "#f20000"));
					$('#emailCk').val('false');
					return;
				}
				$(this).parentsUntil('.form').after($('<p/>').text("이메일을 확인해주세요. 인증번호 발급은 5분정도 소요됩니다.").css(
					"margin-left", "20%"));
				$('.emailCk').css("display", "flex");
				$.ajax({
					url: '/authMail',
					method: 'POST',
					data: {
						"email": email
					},
					contentType: 'application/x-www-form-urlencoded;',
					success: function (result) {
						if (result == 'fail') {
							alert('메일보내기를 실패했습니다. 다시시도해주세요');
						} else {
							emailCk = result;
						}
					},
					error: function (error) {
						console.log(error);
						alert('실패');
					}
				})
			})

			// 이미지 인증번호 입력
			$('.emailCk').find('input[type=button]').on('click', function () {
				let ckString = $('input[name=emailCk]').val();
				if ($('.emailCk').next().prop('tagName') == 'P') {
					$('.emailCk').next().remove();
				}
				if (emailCk == ckString) {
					$('#emailCk').val('true');
					$('.emailCk').after($('<p/>').text("이메일 인증이 완료되었습니다").css("margin-left", "20%"));
				} else {
					$('#emailCk').val('false');
					$('.emailCk').after($('<p/>').text("인증번호가 틀립니다. 다시입력해주세요").css("margin-left",
						"20%").css("color", "#f20000"));
				}
			});

			// 연락처 확인
			$('input[name=phone]').on('change', function () {
				let tel = $(this).val();
				let str = /^\d{2,3}-\d{3,4}-\d{4}$/;
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				if (!str.test(tel)) {
					$(this).parentsUntil('.form').after($('<p/>').text("올바른 연락처를 입력해주세요").css(
						"margin-left", "20%").css("color", "#f20000"));
						$('#phone').val('false');
					return;
				} else {
					$('#phone').val('true');
				}
				return;
			})

			// 우편번호 찾기
			function sample6_execDaumPostcode() {
				new daum.Postcode({
					oncomplete: function (data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 각 주소의 노출 규칙에 따라 주소를 조합한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						let addr = ''; // 주소 변수
						let extraAddr = ''; // 참고항목 변수

						//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
						if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							addr = data.roadAddress;
						} else { // 사용자가 지번 주소를 선택했을 경우(J)
							addr = data.jibunAddress;
						}

						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraAddr !== '') {
							extraAddr = ' (' + extraAddr + ')';
						}


						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample6_postcode').value = data.zonecode;
						document.getElementById("sample6_address").value = addr;
						// 커서를 상세주소 필드로 이동한다.
						document.getElementById("sample6_detailAddress").focus();
					}
