<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/modal.css}" type="text/css">
</th:block>

<head>
<meta charset="UTF-8">
<style>
.wrapper .form .inputfield {
	margin-bottom: 15px;
	display: flex;
	align-items: flex-end;
	margin-left: 25%;
}

.btn-primary {
	width: 55%;
	margin: auto;
	background-color: #9dc2c0;
	border: none;
}

#changePw .input {
	width: 70%;
}

#changePw label {
	width: 16%;
}

#changecompleted .modal-body {
	text-align: center;
}

.modal-dialog {
	min-width: 600px;
	max-width: 600px;
}

.main {
	flex-grow: 1;
	display: flex;
	flex-direction: column;
}

.main-container {
	padding: 20px;
	flex-grow: 1;
	background-color: #FCFBFC;
}

.profile-cover {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: center;
	border-radius: 4px;
}

.subheader {
	position: relative;
	height: 300px;
	min-height: 250px;
	z-index: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	background-size: cover;
	background-position: center;
	margin-bottom: 30px;
}

.subheader:before {
	content: "";
	width: 100%;
	height: 100%;
	position: absolute;
	z-index: -1;
	left: 0;
	top: 0;
	background-image: url("/course/member.gif");
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	filter: blur(30px);
	opacity: 0.7;
}

.glass {
	height: 100%;
	width: 100%;
	background-image: url("/course/member.gif");
	background-size: cover;
	background-position: center;
	clip-path: inset(10em);
	filter: blur(5px);
	display: flex;
	justify-content: center;
	align-items: center;
}

.drop-shadow {
	height: 155%;
	width: 100%;
	filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.3));
	display: flex;
	justify-content: center;
	align-items: center;
}

.drop-shadow:before {
	display: block;
	content: "";
	position: absolute;
	top: 10em;
	height: calc(100% - 20em);
	width: calc(100% - 20em);
	border-top: 2px solid rgba(225, 225, 225, 0.2);
	border-left: 1px solid rgba(225, 225, 225, 0.1);
	border-right: 1px solid rgba(225, 225, 225, 0.3);
	z-index: 2;
}

.drop-shadow>span {
	position: absolute;
	z-index: 5;
	color: white;
	font-size: 4em;
	letter-spacing: 0.75em;
	padding-left: 0.375em;
}

@media (max-width: 980px) {
  .glass {
    clip-path: inset(7em);
  }

  .drop-shadow:before {
    top: 7em;
    width: calc(100% - 14em);
    height: calc(100% - 14em);
  }
  .drop-shadow > span {
    font-size: 4em;
  }
}
@media (max-width: 640px) {
.drop-shadow{
    height: 95%;
  }
.glass {
    clip-path: inset(3em);
  }
 .drop-shadow:before {
    top: 3em;
    width: calc(100% - 6em);
    height: calc(100% - 6em);
  }
  .drop-shadow > span {
    font-size: 2em;
  }
}

@media (max-width: 330px) {
.subheader {
height: 248px;
}
.drop-shadow{
    height: 95%;
  }
.glass {
    clip-path: inset(3em);
  }
 .drop-shadow:before {
    top: 3em;
    width: calc(100% - 6em);
    height: calc(100% - 6em);
  }
  .drop-shadow > span {
  padding-left: 0.75em;
    font-size: 1.5em;
  }
}

</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="main">
			<div class="main-container">
				<div class="subheader">
					<img src="/course/member.gif" alt="" class="profile-cover">
					<div class="drop-shadow">
						<div class="glass"></div>
						<span>LOGIN</span>
					</div>
				</div>
				<!-- Breadcrumb Section End -->
				<br>
				<div class="wrapper">
					<div class="title">로그인</div>
					<form th:action="@{/login}" method="post" name="myfrm" class="form">
						<div class="inputfield">
							<label>아이디</label> <input type="text" name="memberId"
								class="input">
						</div>
						<div class="inputfield">
							<label>비밀번호</label> <input type="password" name="password"
								class="input">
						</div>
						<div th:if="${error}" style="text-align: center">
							<p id="valid" style="color: red; font-size: 13px;"
								th:text="${exception}"></p>
						</div>
						<input type="hidden" id="token" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4">로그인</button>
						<!-- Register buttons -->
						<div class="text-center">
							<p>
								도움이 필요하신가요? <a href="javascript:void(0);" data-bs-toggle="modal"
									data-bs-target="#searchId">아이디찾기</a>/<a
									href="javascript:void(0);" data-bs-toggle="modal"
									data-bs-target="#searchPw">비밀번호찾기</a>
							</p>
							<p>
								아직 회원이 아니신가요? <a th:href="@{/SignUpPage}">회원가입</a>
							</p>
							<p>
								온샘과 파트너가 되고싶으신가요? <a th:href="@{/applyForm}">판매자/강사 신청</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="searchId" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">아이디찾기</div>
							<div class="modal-form">
								<div class="inputfield">
									<label>이메일</label> <input type="email" name="email"
										class="input"><input type="button" value="아이디찾기"
										class="checkBtn findId">
								</div>
								<p style="margin-left: 18%">이메일를 입력해주세요</p>
							</div>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="searchPw" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">비밀번호 찾기</div>
							<div class="modal-form">
								<div class="inputfield">
									<label>이메일 </label> <input type="email" name="email"
										class="input"><input type="button" value="이메일인증"
										class="checkBtn checkEmail">
								</div>
								<p style="margin-left: 18%">이메일를 입력해주세요</p>
								<div class="inputfield emailCk">
									<label>이메일 인증</label> <input type="email" name="emailCk"
										class="input"><input type="button" value="인증"
										class="checkBtn"> <input type="hidden" value="false"
										id="emailCk">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="changePw" data-bs-backdrop="static"
			data-bs-keyboard="false" aria-hidden="true" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">비밀번호 변경</div>
							<form name="pwfrm" class="modal-form">
								<div class="inputfield">
									<label>비밀번호</label> <input type="password" name="password"
										class="input">
								</div>
								<p style="margin-left: 27%">8~16자 영문,숫자,특수문자 사용</p>
								<div class="inputfield">
									<label>비밀번호 확인</label> <input type="password" name="pwCheck"
										class="input"> <input type="hidden" value="false"
										id="pwCheck">
								</div>
								<div class="inputfield">
									<button type="button" class="btn changePw">비밀번호 변경</button>
								</div>
								<input type="hidden" name="email" class="input">
							</form>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="changecompleted" data-bs-keyboard="false"
			aria-hidden="true" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">비밀번호 변경 완료</div>
							<div class="modal-form">
								<p style="margin: auto">비밀번호 변경을 완료했습니다.</p>
								<p style="margin: auto">변경된 비밀번호로 로그인해주세요.</p>
							</div>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>

		<script>
			let token = $("meta[name='_csrf']").attr("content");
			let header = $("meta[name='_csrf_header']").attr("content");
			let emailCk = '';
			// 아이디 찾기
			$('.findId').on(
					'click',
					function() {
						let email = $(this).parentsUntil('.modal-form').find(
								'input').eq(0).val();
						checkEmail(this, email, 'id');
					})

			// 비밀번호 찾기
			$('.checkEmail').on(
					'click',
					function() {
						let email = $(this).parentsUntil('.modal-form').find(
								'input').eq(0).val();
						checkEmail(this, email, 'pw');
					})

			// 이메일 체크
			function checkEmail(e, email, type) {
				let str = /(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
				if ($(e).parentsUntil('.modal-form').next().prop('tagName') == 'P') {
					$(e).parentsUntil('.modal-form').next().remove();
				}
				if (!str.test(email)) {
					$(e).parentsUntil('.modal-form').after(
							$('<p/>').text("올바른 이메일을 입력해주세요").css(
									"margin-left", "18%").css("color",
									"#f20000"));
					$('#emailCk').val('false');
					return;
				}
				$.ajax({
					url : '/searchEmail',
					method : 'GET',
					data : {
						"email" : email
					},
					contentType : 'application/x-www-form-urlencoded;',
					success : function(result) {
						if (result == 'true' && type == 'id') {
							sendIdMail(email);
						} else if (result == 'true' && type == 'pw') {
							sendAuthMail(email);
						} else {
							$(e).parentsUntil('.modal-form').after(
									$('<p/>').text("없는 이메일입니다. 다시 확인해주세요").css(
											"margin-left", "18%").css("color",
											"#f20000"));
						}
					},
					error : function(error) {
						console.log(error);
					}
				})
			}

			// 아이디 메일로 보내기
			function sendIdMail(email) {
				if ($('.findId').parentsUntil('.modal-form').next().prop(
						'tagName') == 'P') {
					$('.findId').parentsUntil('.modal-form').next().remove();
				}
				$('.findId').parentsUntil('.modal-form').after(
						$('<p/>').text("이메일에서 아이디를 확인해주세요.").css("margin-left",
								"18%"),
						$('<p/>').text("이메일 발송에 최대 5분정도 소요됩니다.").css(
								"margin-left", "18%"));
				$.ajax({
					url : '/sendIdMail',
					method : 'POST',
					data : {
						"email" : email
					},
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					contentType : 'application/x-www-form-urlencoded;',
					success : function(result) {
						if (result == 'false') {
							if ($('.findId').parentsUntil('.modal-form').next()
									.prop('tagName') == 'P') {
								$('.findId').parentsUntil('.modal-form').next()
										.remove();
							}
							$('.findId').parentsUntil('.modal-form').after(
									$('<p/>').text("메일 발송에 실패했습니다. 다시 시도해주세요")
											.css("margin-left", "18%").css(
													"color", "#f20000"));
							return false;
						} else {
							return true;
						}
					},
					error : function(error) {
						console.log(error);
					}
				})
			}

			function sendAuthMail(email) {
				if ($('.checkEmail').parentsUntil('.modal-form').next().prop(
						'tagName') == 'P') {
					$('.checkEmail').parentsUntil('.modal-form').next()
							.remove();
				}
				$('.checkEmail').parentsUntil('.modal-form').after(
						$('<p/>').text("이메일을 확인해주세요.")
								.css("margin-left", "18%"),
						$('<p/>').text("인증번호 발급은 최대 5분정도 소요됩니다.").css(
								"margin-left", "18%"));
				$('.emailCk').css("display", "flex");
				$.ajax({
					url : '/authMail',
					method : 'POST',
					data : {
						"email" : email
					},
					beforeSend : function(xhr) {
						xhr.setRequestHeader(header, token);
					},
					contentType : 'application/x-www-form-urlencoded;',
					success : function(result) {
						if (result == 'fail') {
							alert('메일보내기를 실패했습니다. 다시시도해주세요');
						} else {
							emailCk = result;
							$('#changePw input[name=email]').val(email);
						}
					},
					error : function(error) {
						console.log(error);
					}
				})
			}

			// 이미지 인증번호 입력
			$('.emailCk').find('input[type=button]').on(
					'click',
					function() {
						let ckString = $('input[name=emailCk]').val();
						if ($('.emailCk').next().prop('tagName') == 'P') {
							$('.emailCk').next().remove();
						}
						if (emailCk == ckString) {
							$('#searchPw').modal("hide");
							$('#changePw').modal("show");
						} else {
							$('#emailCk').val('false');
							$('.emailCk').after(
									$('<p/>').text("인증번호가 틀립니다. 다시입력해주세요").css(
											"margin-left", "20%").css("color",
											"#f20000"));
						}
					});

			// 비밀번호 입력창 변화 확인
			$('input[name=password]').on('change', function() {
				$('#pwCheck').val('false');
			})

			// 비밀번호 확인
			$('input[name=pwCheck]')
					.on(
							'change',
							function() {
								let pw = $('#changePw input[name=password]')
										.val();
								let pwCheck = $('input[name=pwCheck]').val();
								let str = /^(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,16}$/;
								if ($(this).parentsUntil('.modal-form').next()
										.prop('tagName') == 'P') {
									$(this).parentsUntil('.modal-form').next()
											.remove();
								}
								if (!str.test(pw.toLowerCase())) {
									$(this).parentsUntil('.modal-form').after(
											$('<p/>').text(
													"8~16자 영문,숫자,특수문자 사용해주세요")
													.css("margin-left", "27%")
													.css("color", "#f20000"));
									$('#pwCheck').val('false');
									return;
								}
								if (pw == pwCheck) {
									$('#pwCheck').val('true');
									$(this).parentsUntil('.modal-form').after(
											$('<p/>').text("비밀번호가 일치합니다").css(
													"margin-left", "27%"));
								} else {
									$('#pwCheck').val('false');
									$(this).parentsUntil('.modal-form').after(
											$('<p/>').text(
													"비밀번호가 일치하지않습니다. 다시입력해주세요")
													.css("margin-left", "27%")
													.css("color", "#f20000"));
								}
							});

			// 비밀번호변경
			$('.changePw').on(
					'click',
					function() {
						if (!$('#changePw input[name=password]').val()) {
							if ($('#changePw input[name=password]')
									.parentsUntil('.modal-form').next().prop(
											'tagName') == 'P') {
								$('#changePw input[name=password]')
										.parentsUntil('.modal-form').next()
										.remove();
							}
							$('#changePw input[name=password]').parentsUntil(
									'.modal-form').after(
									$('<p/>').text("비밀번호를 입력해주세요").css(
											"margin-left", "20%").css("color",
											"#f20000"));
							$('#changePw input[name=password]').focus();
							return;
						}
						if ($('#pwCheck').val() == 'false') {
							if ($('#pwCheck').parentsUntil('.modal-form')
									.next().prop('tagName') == 'P') {
								$('#pwCheck').parentsUntil('.modal-form')
										.next().remove();
							}
							$('#pwCheck').parentsUntil('.modal-form').after(
									$('<p/>').text("비밀번호가 일치하지 않습니다").css(
											"margin-left", "20%").css("color",
											"#f20000"));
							$('input[name=pwCheck]').focus();
							return;
						}
						let data = new FormData($('form[name="pwfrm"]')[0]);
						$.ajax({
							url : '/updatePw',
							enctype : 'multipart/form-data',
							method : 'POST',
							processData : false,
							contentType : false,
							data : data,
							beforeSend : function(xhr) {
								xhr.setRequestHeader(header, token);
							},
							dataType : 'text',
							success : function(result) {
								if (result == "success") {
									$('#changePw').modal("hide");
									$('#changecompleted').modal("show");
								} else {
									alert('등록실패');
								}
							},
							error : function(error) {
								console.log(error);
							}
						})
					})
		</script>

		<!-- JS -->
		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>
	</div>

</body>

</html>
