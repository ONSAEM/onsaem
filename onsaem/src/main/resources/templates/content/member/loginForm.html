<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/modal.css}" type="text/css">
</th:block>

<head>
	<meta charset="UTF-8">
	<style>
		.wrapper .form .inputfield {
			margin-bottom: 15px;
			display: flex;
			align-items: flex-end;
			margin-left: 25%;
		}

		.btn-primary {
			width: 55%;
			margin: auto;
			background-color: #5bc1ac;
			border: none;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">

		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg" th:data-setbg="@{/shoptemplate/img/breadcrumb.jpg}">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Onsaem Login</h2>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->
		<br>
		<div class="wrapper">
			<div class="title">로그인</div>
			<form th:action="@{/login}" method="post" name="myfrm" class="form">
				<div class="inputfield">
					<label>아이디</label> <input type="text" name="memberId" class="input">
				</div>
				<div class="inputfield">
					<label>비밀번호</label> <input type="text" name="password" class="input">
				</div>
				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-4">로그인</button>
				<!-- Register buttons -->
				<div class="text-center">
					<p>
						도움이 필요하신가요? <a href="javascript:void(0);" data-bs-toggle="modal"
							data-bs-target="#searchId">아이디찾기</a>/<a href="javascript:void(0);" data-bs-toggle="modal"
							data-bs-target="#searchPw">비밀번호찾기</a>
					</p>
					<p>
						아직 회원이 아니신가요? <a th:href="@{/SignUpPage}">회원가입</a>
					</p>
					<p>
						온샘과 파트너가 되고싶으신가요? <a th:href="@{/SignUpPage}">판매자/강사 신청</a>
					</p>
				</div>
			</form>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="searchId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">아이디찾기</div>
							<form th:action="@{/login}" method="post" name="myfrm" class="form">
								<div class="inputfield">
									<label>이메일</label> <input type="email" name="email" class="input"><input
										type="button" value="아이디찾기" class="checkBtn checkEmail">
								</div>
								<p style="margin-left:15%">이메일를 입력해주세요</p>
							</form>
						</div>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="searchPw" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">비밀번호 찾기</div>
							<form th:action="@{/login}" method="post" name="myfrm" class="form">
								<div class="inputfield">
									<label>이메일 </label> <input type="email" name="email" class="input"><input
										type="button" value="이메일인증" class="checkBtn findEmail">
								</div>
								<p style="margin-left:15%">이메일를 입력해주세요</p>
								<div class="inputfield emailCk">
									<label>이메일 인증<span class="request">*</span></label> <input type="email"
										name="emailCk" class="input"><input type="button" value="인증" class="checkBtn">
									<input type="hidden" value="false" id="emailCk">
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="chsngePw" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
			tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-wrapper">
							<div class="title">비밀번호 변경</div>
							<form th:action="@{/login}" method="post" name="myfrm" class="form">
								<div class="inputfield">
									<label>비밀번호<span class="request">*</span></label> <input type="password"
										name="password" class="input">
								</div>
								<p style="margin-left:20%">8~16자 영문,숫자,특수문자 사용</p>
								<div class="inputfield">
									<label>비밀번호 확인<span class="request">*</span></label> <input type="password"
										name="pwCheck" class="input">
									<input type="hidden" value="false" id="pwCheck">
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>

		<script>

			// 아이디 찾기


			// 이메일 체크
			$('.checkEmail').on('click', function () {
				let email = $(this).parentsUntil('.form').find('input').eq(0).val();
				let str =
					/(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
				if ($(this).parentsUntil('.form').next().prop('tagName') == 'P') {
					$(this).parentsUntil('.form').next().remove();
				}
				if (!str.test(email)) {
					$(this).parentsUntil('.form').after($('<p/>').text("올바른 이메일을 입력해주세요").css(
						"margin-left", "20%").css("color", "#f20000"));
					$('#emailCk').val('false');
					return;
				}
				$.ajax({
					url: '/searchEmail',
					method: 'GET',
					data: {
						"email": email
					},
					contentType: 'application/x-www-form-urlencoded;',
					success: function (result) {
						if (result == 'true') {
							$('.checkEmail').parentsUntil('.form').after($('<p/>').text(
								"이미 있는 이메일입니다. 다른 이메일을 입력해주세요").css(
								"margin-left", "20%").css("color", "#f20000"));
							return;
						} else {
							$('.checkEmail').parentsUntil('.form').after($('<p/>').text(
								"이메일에서 아이디를 확인해주세요. 최대 5분정도 소요됩니다.").css(
								"margin-left", "20%"));
							$('.emailCk').css("display", "flex");
							sendAuthMail(email);
						}
					},
					error: function (error) {
						console.log(error);
					}
				})
			})
		</script>

		<!-- JS -->
		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>
	</div>

</body>

</html>
