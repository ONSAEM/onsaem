<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/bootstrap.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/modal.css}" type="text/css">
</th:block>

<head>
<meta charset="UTF-8">
<style>
.wrapper .form .inputfield {
	margin-bottom: 15px;
	display: flex;
	align-items: flex-end;
	margin-left: 25%;
}

.btn-primary {
	width: 55%;
	margin: auto;
	background-color: #5bc1ac;
	border: none;
}

.main {
	flex-grow: 1;
	display: flex;
	flex-direction: column;
}

.main-container {
	padding: 20px;
	flex-grow: 1;
	overflow: auto;
	background-color: #FCFBFC;
}

.profile-cover {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: center;
	border-radius: 4px;
}

.subheader {
	position: relative;
	height: 300px;
	min-height: 250px;
	z-index: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	background-size: cover;
	background-position: center;
	margin-bottom: 30px;
}

.subheader:before {
	content: "";
	width: 100%;
	height: 100%;
	position: absolute;
	z-index: -1;
	left: 0;
	top: 0;
	background-image: url("/course/member.gif");
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	filter: blur(30px);
	opacity: 0.7;
}

.glass {
	height: 100%;
	width: 100%;
	background-image: url("/course/member.gif");
	background-size: cover;
	background-position: center;
	clip-path: inset(10em);
	filter: blur(5px);
	display: flex;
	justify-content: center;
	align-items: center;
}

.drop-shadow {
	height: 155%;
	width: 100%;
	filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.3));
	display: flex;
	justify-content: center;
	align-items: center;
}

.drop-shadow:before {
	display: block;
	content: "";
	position: absolute;
	top: 10em;
	height: calc(100% - 20em);
	width: calc(100% - 20em);
	border-top: 2px solid rgba(225, 225, 225, 0.2);
	border-left: 1px solid rgba(225, 225, 225, 0.1);
	border-right: 1px solid rgba(225, 225, 225, 0.3);
	z-index: 2;
}

.drop-shadow>span {
	position: absolute;
	z-index: 5;
	color: white;
	font-size: 4em;
	letter-spacing: 0.75em;
	padding-left: 0.375em;
}

@media (max-width: 980px) {
  .glass {
    clip-path: inset(7em);
  }

  .drop-shadow:before {
    top: 7em;
    width: calc(100% - 14em);
    height: calc(100% - 14em);
  }
  .drop-shadow > span {
    font-size: 4em;
  }
}
@media (max-width: 640px) {
.drop-shadow{
    height: 95%;
  }
.glass {
    clip-path: inset(3em);
  }
 .drop-shadow:before {
    top: 3em;
    width: calc(100% - 6em);
    height: calc(100% - 6em);
  }
  .drop-shadow > span {
    font-size: 2em;
  }
}

@media (max-width: 330px) {
.subheader {
height: 248px;
}
.drop-shadow{
    height: 95%;
  }
.glass {
    clip-path: inset(3em);
  }
 .drop-shadow:before {
    top: 3em;
    width: calc(100% - 6em);
    height: calc(100% - 6em);
  }
  .drop-shadow > span {
  padding-left: 0.75em;
    font-size: 1.5em;
  }
}
</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="main">
			<div class="main-container">
				<div class="subheader">
					<img src="/course/member.gif" alt="" class="profile-cover">
					<div class="drop-shadow">
						<div class="glass"></div>
						<span>SIGNUP</span>
					</div>
				</div>
				<!-- Breadcrumb Section End -->
				<br>
				<div class="wrapper">
					<div class="title">회원가입완료</div>
					<div class="text-center">
						<p>온샘 회원이 되신 것을 환영합니다</p>
						<p>
							<a th:href="@{/loginPage}">로그인하러가기</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- JS -->
		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>
	</div>

</body>

</html>
