<title>뷰테스트</title>

<style type="text/css">
button {
	all: unset;
	background-color: mediumslateblue;
	color: white;
	padding: 5px 25px;
	border-radius: 10px;
	cursor: pointer;
}

.btn {
	margin-top: 60px;
}

.modal {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.modal__background {
	background-color: rgba(0, 0, 0, 0.6);
	width: 100%;
	height: 100%;
	position: absolute;
}

.modal__content {
	text-align: center;
	position: relative;
	background-color: white;
	border-radius: 10px;
	top: 0;
	padding: 10px 25px;
}

h1 {
	margin: 0;
	margin-bottom: 13px;
}

.hidden {
	display: none;
}
</style>

		        		modal.classList.toggle("hidden");
		        	},
		        	
		        	//회원정보가져오기
		            fetchComments: function () {
		            	let is=this;
		                $.ajax({
		                    url: '/admin/memberList',
		                    method: 'GET',
		                    success: function (data) {	
		                    	console.log(data)
		                    	is.members=data;		                    		                       
		                    }
		                });
		            },
		            apply:function(){		            	
		            	let role;
		            	let status;
		            	//상태구분
		            	if($("#status").val()=='TRUE'){
		            		status='true'
		            	}else if($("#status").val()=='STATUS'){
		            		
		            	}else{
		            		status='false'
		            	}		
		            	//role구분
		            	if($("#role").val()=='ROLE'){
		            		
		            	}else{
		            		role=$("#role").val();
		            	}
		            	
		            	let startDate=$("#startDate").val();
		            	let endDate=$("#endDate").val();
		            	let is=this;
		            	 $.ajax({
								type : 'post', 
								url : '/admin/searchList', 										
								beforeSend : function(xhr)
					            {
					            	xhr.setRequestHeader(header, token);
					            },		      
					            data:{"role":role,
					            	"status":status,
					            	"startDate":startDate,
					            	"endDate":endDate,
					            	},
								success : function(result) {									
									console.log(result)
									is.members=result
								},
								error : function(error) { 
									console.log(error)
								}
							})
		            }
		        }
		    });	    		
			app.mount('#app');	      
			
			 
		    </script>

		<script type="text/javascript">
			document.querySelector(".jsFilter").addEventListener(
					"click",
					function() {
						document.querySelector(".filter-menu").classList
								.toggle("active");
					});

			document
					.querySelector(".grid")
					.addEventListener(
							"click",
							function() {
								document.querySelector(".list").classList
										.remove("active");
								document.querySelector(".grid").classList
										.add("active");
								document
										.querySelector(".products-area-wrapper").classList
										.add("gridView");
								document
										.querySelector(".products-area-wrapper").classList
										.remove("tableView");
							});

			document
					.querySelector(".list")
					.addEventListener(
							"click",
							function() {
								document.querySelector(".list").classList
										.add("active");
								document.querySelector(".grid").classList
										.remove("active");
								document
										.querySelector(".products-area-wrapper").classList
										.remove("gridView");
								document
										.querySelector(".products-area-wrapper").classList
										.add("tableView");
							});

			var modeSwitch = document.querySelector('.mode-switch');
			modeSwitch.addEventListener('click', function() {
				document.documentElement.classList.toggle('light');
				modeSwitch.classList.toggle('active');
			});
		</script>
