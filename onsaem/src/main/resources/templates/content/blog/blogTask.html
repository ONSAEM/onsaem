<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/shop/css/jquery-ui.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/css/member.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/blog.css}" type="text/css">
</th:block>

<style>
.app-container {
	width: 100%;
	display: flex;
	flex-direction: column;
	height: 100%;
	background-color: var(- -app-container);
	transition: 0.2s;
}

.app-content {
	display: flex;
	height: 100%;
	overflow: hidden;
	padding: 16px 24px 24px 0;
}

.app-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
	padding: 16px 24px;
	position: relative;
}

.app-header-left, .app-header-right {
	display: flex;
	align-items: center;
}

.app-header-left {
	flex-grow: 1;
}

.app-header-right button {
	margin-left: 10px;
}

.app-icon {
	width: 26px;
	height: 2px;
	border-radius: 4px;
	background-color: var(- -main-color);
	position: relative;
}

.app-icon:before, .app-icon:after {
	content: "";
	position: absolute;
	width: 12px;
	height: 2px;
	border-radius: 4px;
	background-color: var(- -main-color);
	left: 50%;
	transform: translatex(-50%);
}

.app-icon:before {
	top: -6px;
}

.app-icon:after {
	bottom: -6px;
}

.app-name {
	color: var(- -main-color);
	margin: 0;
	font-size: 20px;
	line-height: 24px;
	font-weight: 700;
	margin: 0 32px;
}

.mode-switch {
	background-color: transparent;
	border: none;
	padding: 0;
	color: var(- -main-color);
	display: flex;
	justify-content: center;
	align-items: center;
}

.search-wrapper {
	border-radius: 20px;
	background-color: var(- -search-area-bg);
	padding-right: 12px;
	height: 40px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
	max-width: 480px;
	color: var(- -light-font);
	box-shadow: 0 2px 6px 0 rgba(136, 148, 171, 0.2), 0 24px 20px -24px
		rgba(71, 82, 107, 0.1);
	overflow: hidden;
}

.dark .search-wrapper {
	box-shadow: none;
}

.search-input {
	border: none;
	flex: 1;
	outline: none;
	height: 100%;
	padding: 0 20px;
	font-size: 16px;
	background-color: var(- -search-area-bg);
	color: var(- -main-color);
}

.search-input:placeholder {
	color: var(- -main-color);
	opacity: 0.6;
}

.add-btn {
	color: #fff;
	background-color: black;
	padding: 0;
	border: 0;
	border-radius: 50%;
	width: 32px;
	height: 32px;
	display: flex;
	align-items: center;
	justify-content: center;
}

.notification-btn {
	color: var(- -main-color);
	padding: 0;
	border: 0;
	background-color: transparent;
	height: 32px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.profile-btn {
	padding: 0;
	border: 0;
	background-color: transparent;
	display: flex;
	align-items: center;
	padding-left: 12px;
	border-left: 2px solid #ddd;
}

.profile-btn img {
	width: 32px;
	height: 32px;
	object-fit: cover;
	border-radius: 50%;
	margin-right: 4px;
}

.profile-btn span {
	color: var(- -main-color);
	font-size: 16px;
	line-height: 24px;
	font-weight: 700;
}

.page-content  {
	flex: 1;
	width: 100%;
}

.app-sidebar {
	padding: 69px 30px;
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-left: 44px;
}

.app-sidebar-link {
	color: var(- -main-color);
	color: var(- -link-color);
	margin: 16px 0;
	transition: 0.2s;
	border-radius: 50%;
	flex-shrink: 0;
	width: 115px;
	height: 40px;
	display: flex;
	justify-content: left;
	align-items: center;
}

.app-sidebar-link:hover {
	background-color: var(- -link-color-hover);
	color: var(- -link-color-active);
}

.app-sidebar-link.active {
	background-color: var(- -link-color-active-bg);
	color: var(- -link-color-active);
}

.projects-section {
	flex: 2;
	background-color: var(- -projects-section);
	border-radius: 32px;
	padding: 32px 32px 0 0px;
	overflow: hidden;
	height: 100%;
	display: flex;
	flex-direction: column;
}

.projects-section-line {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding-bottom: 32px;
}

.projects-section-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 24px;
	color: var(- -main-color);
}

.projects-section-header p {
	font-size: 24px;
	line-height: 32px;
	font-weight: 700;
	opacity: 0.9;
	margin: 0;
	color: var(- -main-color);
}

.projects-section-header .time {
	font-size: 20px;
}

.projects-status {
	display: flex;
}

.item-status {
	display: flex;
	flex-direction: column;
	margin-right: 16px;
}

.item-status:not(:last-child) .status-type:after {
	content: "";
	position: absolute;
	right: 8px;
	top: 50%;
	transform: translatey(-50%);
	width: 6px;
	height: 6px;
	border-radius: 50%;
	border: 1px solid var(- -secondary-color);
}

.status-number {
	font-size: 24px;
	line-height: 32px;
	font-weight: 700;
	color: var(- -main-color);
}

.status-type {
	position: relative;
	padding-right: 24px;
	color: var(- -secondary-color);
}

.view-actions {
	display: flex;
	align-items: center;
}

.view-btn {
	width: 36px;
	height: 36px;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 6px;
	border-radius: 4px;
	background-color: transparent;
	border: none;
	color: var(- -main-color);
	margin-left: 8px;
	transition: 0.2s;
}

.view-btn.active {
	background-color: var(- -link-color-active-bg);
	color: var(- -link-color-active);
}

.view-btn:not(.active):hover {
	background-color: var(- -link-color-hover);
	color: var(- -link-color-active);
}

.star-checkbox input {
	opacity: 0;
	position: absolute;
	width: 0;
	height: 0;
}

.star-checkbox label {
	width: 24px;
	height: 24px;
	display: flex;
	justify-content: center;
	align-items: center;
	cursor: pointer;
}

.dark .star-checkbox {
	color: var(- -secondary-color);
}

.dark .star-checkbox input:checked+label {
	color: var(- -star);
}

.star-checkbox input:checked+label svg {
	fill: var(- -star);
	transition: 0.2s;
}

.project-boxes {
	margin: 0 auto;
	overflow-y: auto;
}

.project-boxes.jsGridView {
	display: flex;
	flex-wrap: wrap;
}

.project-boxes.jsGridView .project-box-wrapper {
	width: 100%;
}

.project-boxes.jsListView .project-box {
	display: flex;
	border-radius: 10px;
	position: relative;
}

.project-boxes.jsListView .project-box>* {
	margin-right: 24px;
}

.project-boxes.jsListView .more-wrapper {
	position: absolute;
	right: 16px;
	top: 16px;
}

.project-boxes.jsListView .project-box-content-header {
	order: 1;
	max-width: 120px;
}

.project-boxes.jsListView .project-box-header {
	order: 2;
}

.project-boxes.jsListView .project-box-footer {
	order: 3;
	padding-top: 0;
	flex-direction: column;
	justify-content: flex-start;
}

.project-boxes.jsListView .project-box-footer:after {
	display: none;
}

.project-boxes.jsListView .participants {
	margin-bottom: 8px;
}

.project-boxes.jsListView .project-box-content-header p {
	text-align: left;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.project-boxes.jsListView .project-box-header>span {
	position: absolute;
	bottom: 16px;
	left: 16px;
	font-size: 12px;
}

.project-boxes.jsListView .box-progress-wrapper {
	order: 3;
	flex: 1;
}

.project-box {
	-main-color-card: #dbf6fd;
	border-radius: 30px;
	padding: 16px;
	background-color: var(- -main-color-card);
}

.project-box-header {
	display: flex;
	align-items: center;
	justify-content: space-between;
	margin-bottom: 16px;
	color: var(- -main-color);
}

.project-box-header span {
	color: #4A4A4A;
	opacity: 0.7;
	font-size: 14px;
	line-height: 16px;
}

.project-box-content-header {
	text-align: center;
	margin-bottom: 16px;
}

.project-box-content-header p {
	margin: 0;
}

.project-box-wrapper {
	padding: 8px;
	transition: 0.2s;
}

.project-btn-more {
	padding: 0;
	height: 14px;
	width: 24px;
	height: 24px;
	position: relative;
	background-color: transparent;
	border: none;
	flex-shrink: 0;
	/*&:after, &:before {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: var(--main-color);
    opacity: .8;
    left: 50%;
    transform: translatex(-50%);
  }

  &:before { top: 0;}
  &:after { bottom: 0; }*/
}

.more-wrapper {
	position: relative;
}

.box-content-header {
	font-size: 16px;
	line-height: 24px;
	font-weight: 700;
	opacity: 0.7;
}

.box-content-subheader {
	font-size: 14px;
	line-height: 24px;
	opacity: 0.7;
}

.box-progress {
	display: block;
	height: 4px;
	border-radius: 6px;
}

.box-progress-bar {
	width: 100%;
	height: 4px;
	border-radius: 6px;
	overflow: hidden;
	background-color: #fff;
	margin: 8px 0;
}

.box-progress-header {
	font-size: 14px;
	font-weight: 700;
	line-height: 16px;
	margin: 0;
}

.box-progress-percentage {
	text-align: right;
	margin: 0;
	font-size: 14px;
	font-weight: 700;
	line-height: 16px;
}

.project-box-footer {
	display: flex;
	justify-content: space-between;
	padding-top: 16px;
	position: relative;
}

.project-box-footer:after {
	content: "";
	position: absolute;
	background-color: rgba(255, 255, 255, 0.6);
	width: calc(100% + 32px);
	top: 0;
	left: -16px;
	height: 1px;
}

.participants {
	display: flex;
	align-items: center;
}

.participants img {
	width: 20px;
	height: 20px;
	border-radius: 50%;
	overflow: hidden;
	object-fit: cover;
}

.participants img:not(:first-child) {
	margin-left: -8px;
}

.add-participant {
	width: 20px;
	height: 20px;
	border-radius: 50%;
	border: none;
	background-color: rgba(255, 255, 255, 0.6);
	margin-left: 6px;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0;
}

.days-left {
	background-color: rgba(255, 255, 255, 0.6);
	font-size: 12px;
	border-radius: 20px;
	flex-shrink: 0;
	padding: 6px 16px;
	font-weight: 700;
}

.mode-switch.active .moon {
	fill: var(- -main-color);
}

@media screen and (max-width: 980px) {
	.project-boxes.jsGridView .project-box-wrapper {
		width: 50%;
	}
	.status-number, .status-type {
		font-size: 14px;
	}
	.status-type:after {
		width: 4px;
		height: 4px;
	}
	.item-status {
		margin-right: 0;
	}
}

@media screen and (max-width: 720px) {
	.app-name, .profile-btn span {
		display: none;
	}
	.add-btn, .notification-btn, .mode-switch {
		width: 20px;
		height: 20px;
	}
	.add-btn svg, .notification-btn svg, .mode-switch svg {
		width: 16px;
		height: 16px;
	}
	.app-header-right button {
		margin-left: 4px;
	}
}

@media screen and (max-width: 520px) {
	.projects-section {
		overflow: auto;
	}
	.project-boxes {
		overflow-y: visible;
	}
	.app-sidebar, .app-icon {
		display: none;
	}
	.app-content {
		padding: 16px 12px 24px 12px;
	}
	.status-number, .status-type {
		font-size: 10px;
	}
	.view-btn {
		width: 24px;
		height: 24px;
	}
	.app-header {
		padding: 16px 10px;
	}
	.search-input {
		max-width: 120px;
	}
	.project-boxes.jsGridView .project-box-wrapper {
		width: 100%;
	}
	.projects-section {
		padding: 24px 16px 0 16px;
	}
	.profile-btn img {
		width: 24px;
		height: 24px;
	}
	.app-header {
		padding: 10px;
	}
	.projects-section-header p, .projects-section-header .time {
		font-size: 18px;
	}
	.status-type {
		padding-right: 4px;
	}
	.status-type:after {
		display: none;
	}
	.search-input {
		font-size: 14px;
	}
	.messages-btn {
		top: 48px;
	}
	.box-content-header {
		font-size: 12px;
		line-height: 16px;
	}
	.box-content-subheader {
		font-size: 12px;
		line-height: 16px;
	}
	.project-boxes.jsListView .project-box-header>span {
		font-size: 10px;
	}
	.box-progress-header {
		font-size: 12px;
	}
	.box-progress-percentage {
		font-size: 10px;
	}
	.days-left {
		font-size: 8px;
		padding: 6px 6px;
		text-align: center;
	}
	.project-boxes.jsListView .project-box>* {
		margin-right: 10px;
	}
	.project-boxes.jsListView .more-wrapper {
		right: 2px;
		top: 10px;
	}
}
/* 인풋 */
.Iwrapper .btn {
	background-color: #9dc2c0;
	color:white;
	text-align: center;
	margin: 0 auto;
}
.Iwrapper label {
	width: 130px;
	color: #757575;
}
.inputfield {
	margin-bottom: 6px;
}
.inputfield input {
	width: 430px;
	border: 1px solid #d5dbd9;
	border-radius: 3px;
	line-height: 40px;
	margin-bottom: 5px;
	padding: 0 10px;
}
</style>
</head>

			<div class="app-content">
				<div class="app-sidebar">
					<a class="app-sidebar-link" th:href="@{/blog/myblog(userId=${#authentication.principal.memberId})}">
					<i class="fa-solid fa-arrow-left" style="font-size:25px;width:25px;"></i>&nbsp;MY BLOG</a>
					<a class="app-sidebar-link active" th:href="@{/blog/myblog/blogTask(blogId=${#authentication.principal.memberId})}"> 
					<i class="fa-regular fa-address-card" style="font-size:24px;"></i>&nbsp;PROFILE</a>
					<!-- 구독 관리 -->
					<a class="app-sidebar-link" id="blogSub" th:href="@{/blog/myblog/blogSubscribe(blogId=${#authentication.principal.memberId})}"> 
					<i class="fa-solid fa-user-group" style="font-size:22px;"></i>&nbsp;SUBSCRIBE</a>
					<!-- 카테고리 관리 -->
					<a class="app-sidebar-link" id="blogCategory" th:href="@{/blog/myblog/blogCategory(blogId=${#authentication.principal.memberId})}">
					<i class="fa-solid fa-paperclip" style="font-size:28px;"></i>&nbsp;CATEGORY</a>
				</div>
				<div class="projects-section">
					<div class="projects-section-header">
						<p>내 블로그 관리</p>
						<p class="time" id="current_date">December, 12</p>
					</div>
					
					<div class="container" x-data="{ rightSide: false, leftSide: false }">
						<div class="main">
							<div class="main-container" style="border-radius: 10px;">
								<!-- 프로필 카드를 넣어보겠습니다 -->
								<div class="profile_before">
								<div class="profile">
									<div class="profile-avatar">
										<img th:if="${blogInfos.fileRoute != null}"
											th:src="'/fileView/'+${blogInfos.fileRoute}"
											alt="profile-sample5" class="profile-img" /> 
										<img th:if="${blogInfos.fileRoute == null}"
											th:src="@{/images/defaulltProfile.png}" alt="profile-sample5"
											class="profile-img" />
										<div class="profile-name">
											[[${blogInfos.nickname}]] <span style="font-size: 20px">@[[${blogInfos.blogId}]]</span>
											<br>
											<p>[[${blogInfos.introduction}]]</p>
										</div>
			
									</div>
									<!-- 헤더 -->
									<img th:if="${blogInfos.headerImg == null}" 
									th:src="@{/blog/img/header.gif}"
										alt="" class="profile-cover" id="headerFile">
									<img th:unless="${blogInfos.headerImg == null}" 
									th:src="'/fileView/'+${blogInfos.headerImg}"
										alt="" class="profile-cover" id="headerFile">
									<!-- 헤더 끝 -->
									<div class="profile-menu" style="height: 65px;">
									</div>
								</div>
								</div>
							
							<!-- 인풋 상자를 넣어보겠습니다 -->
							<div class="Iwrapper" style="text-align:center;margin-top:60px;">

								<form class="form" name="taskFrm">
										<input type="hidden" name="blogId" th:value="${blogInfos.blogId}">
									<div class="inputfield">
										<label>블로그 주소<span class="request"></span></label> <input
											type="text" name="blogURL" class="inputfile" readonly
											th:value="'www.onsaem.site/blog/myblog/userId='+${blogInfos.blogId}">
									</div>
									<div class="inputfield">
										<label>블로그 이름<span class="request"></span></label> <input
											type="text" name="blogName" class="inputfile"  maxlength="25"
											th:value="${blogInfos.blogName}">
									</div>
									<div class="inputfield">
										<label>소개글<span class="request"></span></label> <input
											type="text" name="introduction" class="inputfile" maxlength="25"
											th:value="${blogInfos.introduction}">
									</div>

									<div class="filebox" style="display:block;">
										<label>헤더 이미지<span class="request"></span></label> <input class="inputfile" id="inputfile" style="width: 25%"
											placeholder="헤더사진" readonly> <label for="file"
											class="filelabel" style="width:87px;">사진등록</label> <input name="headerFile" type="file" id="file" accept=".gif, .jpg, .png, .bmp">
									</div>

									<div class="inputfield">
										<input type="button" value="등록" class="btn" id="taskBtn" style="width:69px;">
									</div>
								</form>
							</div>
							<!-- 인풋 상자 끝 -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<!-- JS -->
		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.nice-select.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-ui.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.slicknav.js}"></script>
			<script th:src="@{/shoptemplate/js/mixitup.min.js}"></script>
			<script th:src="@{/shoptemplate/js/owl.carousel.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>

		<script>
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		
		
		
			document.addEventListener('DOMContentLoaded', function() {
				var modeSwitch = document.querySelector('.mode-switch');

				modeSwitch.addEventListener('click', function() {
					document.documentElement.classList.toggle('dark');
					modeSwitch.classList.toggle('active');
				});

				var listView = document.querySelector('.list-view');
				var gridView = document.querySelector('.grid-view');
				var projectsList = document.querySelector('.project-boxes');

				listView.addEventListener('click', function() {
					gridView.classList.remove('active');
					listView.classList.add('active');
					projectsList.classList.remove('jsGridView');
					projectsList.classList.add('jsListView');
				});

				gridView.addEventListener('click', function() {
					gridView.classList.add('active');
					listView.classList.remove('active');
					projectsList.classList.remove('jsListView');
					projectsList.classList.add('jsGridView');
				});

			});
			
		
				// 헤더사진미리보기
				$("#file").on('change',function(){
				  var fileName = $("#file").val();
				  $("#inputfile").val(fileName);
				  readURL(this);
				});
			
			function readURL(obj) {
		        let reader = new FileReader();
		        if(!obj.files.length) {
		            return;
		        }
		        reader.readAsDataURL(obj.files[0]);
		        reader.onload = function (e) {
		            $('#headerFile').attr('src', e.target.result);
		            $('.profile::before').css("background-image","url("+e.target.result+")");
		        }
		    }
			
			
			
			// 블로그 정보 등록
			$('#taskBtn').on("click", function(){
				console.log("task");
				let data = new FormData($('form[name="taskFrm"]')[0]);
 				
				if(!$('input[name="headerFile"]').val()){
					data.delete('headerFile');
				}
				
				console.log(data.get('blogName'));
				
				$.ajax({
					url: '/blog/updateInfo',
					enctype: 'multipart/form-data',
					method: 'POST',
					processData: false,
				    contentType: false,
				    data: data,
				     beforeSend : function(xhr)
		               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
		               xhr.setRequestHeader(header, token);
		               },
				     success:function(result){
				    	 console.log(result);
				    	 if(result == "success"){
				    		 alert("수정완료");
				    		 location.reload();
				    	 }else{
				    		 alert("수정실패");
				    	 }
				     },
				     error:function(error){
				    	 console.log(error);
				     }
					
				})
			})
			// 오늘 날짜 가져오기
			date = new Date();
			year = date.getFullYear();
			month = date.getMonth() + 1;
			day = date.getDate();
			document.getElementById("current_date").innerHTML = year + "/0"+ month +"/"+ day;  
		
		
		</script>
	</div>
</body>
</html>
