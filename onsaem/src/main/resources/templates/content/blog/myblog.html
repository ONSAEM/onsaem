<style>
/* 모먼트 */
@import
	url("https://fonts.googleapis.com/css?family=Cardo:400i|Rubik:400,700&display=swap")
	;

:root { 
	-d: 700ms; 
	-e: cubic-bezier(0.19, 1, 0.22, 1); 
	-font-sans: "Rubik", sans-serif; 
	-font-serif: "Cardo", serif;
}

* {
	box-sizing: border-box;
}

.mmtpage-content {
	display: grid;
	grid-gap: 1rem;
	padding: 1rem;
	max-width: 1024px;
	margin: 0 auto;
	font-family: var(- -font-sans);
}

@media ( min-width : 600px) {
	.mmtpage-content {
		grid-template-columns: repeat(2, 1fr);
	}
}

@media ( min-width : 800px) {
	.mmtpage-content {
		grid-template-columns: repeat(4, 1fr);
	}
}

.mmtcard {
	position: relative;
	display: flex;
	align-items: flex-end;
	overflow: hidden;
	padding: 1rem;
	width: 100%;
	text-align: center;
	color: whitesmoke;
	background-color: whitesmoke;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1), 0 2px 2px rgba(0, 0, 0, 0.1),
		0 4px 4px rgba(0, 0, 0, 0.1), 0 8px 8px rgba(0, 0, 0, 0.1), 0 16px
		16px rgba(0, 0, 0, 0.1);
}

@media ( min-width : 600px) {
	.mmtcard {
		height: 350px;
		background-repeat: no-repeat;
		background-size: cover;
	}
}

.mmtcard:before {
	content: "";
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 110%;
	background-size: cover;
	background-position: 0 0;
	transition: transform calc(var(- -d)* 1.5) var(- -e);
	pointer-events: none;
}

.mmtcard:after {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 200%;
	pointer-events: none;
	background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%,
		rgba(0, 0, 0, 0.009) 11.7%, rgba(0, 0, 0, 0.034) 22.1%,
		rgba(0, 0, 0, 0.072) 31.2%, rgba(0, 0, 0, 0.123) 39.4%,
		rgba(0, 0, 0, 0.182) 46.6%, rgba(0, 0, 0, 0.249) 53.1%,
		rgba(0, 0, 0, 0.32) 58.9%, rgba(0, 0, 0, 0.394) 64.3%,
		rgba(0, 0, 0, 0.468) 69.3%, rgba(0, 0, 0, 0.54) 74.1%,
		rgba(0, 0, 0, 0.607) 78.8%, rgba(0, 0, 0, 0.668) 83.6%,
		rgba(0, 0, 0, 0.721) 88.7%, rgba(0, 0, 0, 0.762) 94.1%,
		rgba(0, 0, 0, 0.79) 100%);
	transform: translateY(-50%);
	transition: transform calc(var(- -d)* 2) var(- -e);
}

.mmtcard:before {
	/*   background-image: url(https://images.unsplash.com/photo-1517021897933-0e0319cfbc28?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ); */
	
}

.mmtcontent {
	position: relative;
	display: flex;
	flex-direction: column;
	align-items: center;
	width: 100%;
	padding: 1rem;
	transition: transform var(- -d) var(- -e);
	z-index: 1;
}

.mmtcontent>*+* {
	margin-top: 1rem;
}

.mmttitle {
	font-size: 1.3rem;
	font-weight: bold;
	line-height: 1.2;
}

.mmtcopy {
	font-family: var(- -font-serif);
	font-size: 1.125rem;
	font-style: italic;
	line-height: 1.35;
}

.mmtbtn {
	cursor: pointer;
	margin-top: 1.5rem;
	padding: 0.75rem 1.5rem;
	font-size: 0.65rem;
	font-weight: bold;
	letter-spacing: 0.025rem;
	text-transform: uppercase;
	color: white;
	background-color: black;
	border: none;
}

.mmtbtn:hover {
	background-color: #0d0d0d;
}

.mmtbtn:focus {
	outline: 1px dashed yellow;
	outline-offset: 3px;
}

@media ( hover : hover) and (min-width: 600px) {
	.mmtcard:after {
		transform: translateY(0);
	}
	.mmtcontent {
		transform: translateY(calc(100% - 4.5rem));
	}
	.mmtcontent>*:not(.mmttitle) {
		opacity: 0;
		transform: translateY(1rem);
		transition: transform var(- -d) var(- -e), opacity var(- -d) var(- -e);
	}
	.mmtcard:hover, .mmtcard:focus-within {
		align-items: center;
	}
	.mmtcard:hover:before, .mmtcard:focus-within:before {
		transform: translateY(-4%);
	}
	.mmtcard:hover:after, .mmtcard:focus-within:after {
		transform: translateY(-50%);
	}
	.mmtcard:hover .mmtcontent, .mmtcard:focus-within .mmtcontent {
		transform: translateY(0);
	}
	.mmtcard:hover .mmtcontent>*:not(.mmttitle), .mmtcard:focus-within .mmtcontent>*:not(.mmttitle)
		{
		opacity: 1;
		transform: translateY(0);
		transition-delay: calc(var(- -d)/8);
	}
	.mmtcard:focus-within:before, .mmtcard:focus-within:after, .mmtcard:focus-within .mmtcontent,
		.mmtcard:focus-within .mmtcontent>*:not(.mmttitle) {
		transition-duration: 0s;
	}
}

/* 프로필카드 */
@import url(https://fonts.googleapis.com/css?family=Roboto:300,400,600);
.snip1336 {
  font-family: 'Roboto', Arial, sans-serif;
  position: relative;
  overflow: hidden;
  margin: 10px;
  min-width: 230px;
  max-width: 315px;
  width: 100%;
  color: #ffffff;
  text-align: left;
  line-height: 1.4em;
  background-color: #141414;
}
.snip1336 * {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
.snip1336 img {
  max-width: 100%;
  vertical-align: top;
  opacity: 0.85;
}
.snip1336 figcaption {
  width: 100%;
  background-color: #141414;
  padding: 25px;
  position: relative;
}
.snip1336 figcaption:before {
  position: absolute;
  content: '';
  bottom: 100%;
  left: 0;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 55px 0 0 400px;
  border-color: transparent transparent transparent #141414;
}
.snip1336 figcaption a {
  padding: 5px;
  border: 1px solid #ffffff;
  color: #ffffff;
  font-size: 0.7em;
  text-transform: uppercase;
  margin: 10px 0;
  display: inline-block;
  opacity: 0.65;
  width: 47%;
  text-align: center;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 1px;
}
.snip1336 figcaption a:hover {
  opacity: 1;
}
.snip1336 .profile {
  border-radius: 50%;
  position: absolute;
  bottom: 100%;
  left: 25px;
  z-index: 1;
  max-width: 90px;
  opacity: 1;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}
.snip1336 .follow {
  margin-right: 4%;
  border-color: #2980b9;
  color: #2980b9;
}
.snip1336 h2 {
  margin: 0 0 5px;
  font-weight: 300;
  color: white;
}
.snip1336 h2 span {
  display: block;
  font-size: 0.5em;
  color: #2980b9;
}
.snip1336 p {
  margin: 0 0 10px;
  font-size: 0.8em;
  letter-spacing: 1px;
  opacity: 0.8;
}
</style>

		<!-- moment -->
		<script type="text/javascript">
			// moment 모달창 띄우기
			
			//moment 등록 버튼
			function createMmt(data) { // 만약 모먼트에 저장된 데이터가 4개 이상이면 사용할 수 없도록 표시	 				
				console.log(data);
			}
			//moment 등록버튼을 누르면 모달창이 뜨도록하고, 입력된 값을 DB로 보내기
			
			// moment 모달 상세보기 모먼트번호 보내기
			$(".mmtpage-content").children("#modalBtn").each(function(){ 
				$(this).on("click", function(){
					console.log(this);
					let mno = $(this).children('#mmtId').val();
					console.log(mno);
	 				$.ajax({
	 					url: '/blog/getMoment',
	 					method: 'post',
	 					contentType: 'application/x-www-form-urlencoded',
	 					data: {"momentId": mno},
	 					success: function(result){
	 						console.log(result);
 	 						$(".mt-3").text(result.nickname);
 	 						$("#modalImg").attr("src",result.fileRoute + result.mediaName);
 	 						$("#addUrl").attr("placeholder",result.addUrl);
 	 						$("#mmtWrite").text(result.momentWrite);
							$("#nickname").text("@"+result.blogId+" · "+result.writeDate.substr(0,10)+" "+result.writeDate.substr(11,5));
							$("#uploadDate").text(result.uploadStart.substr(0,10)+" - "+result.uploadEnd.substr(0,10));
	 					},
	 					error: function (error){
	 						console.log(error);
	 					}
	 				})
				})
				
				
			})
			//이미지 미리보기
			function readImage(input) {
			    // 인풋 태그에 파일이 있는 경우
			    if(input.files && input.files[0]) {
			        // 이미지 파일인지 검사 (생략)
			        // FileReader 인스턴스 생성
			        const reader = new FileReader()
			        // 이미지가 로드가 된 경우
			        reader.onload = e => {
			            const previewImage = document.getElementById("preview-image")
			            previewImage.src = e.target.result
			        }
			        // reader가 이미지 읽도록 하기
			        reader.readAsDataURL(input.files[0])
			    }
			}
			// input file에 change 이벤트 부여
			const inputImage = document.getElementById("input-image")
			inputImage.addEventListener("change", e => {
			    readImage(e.target)
			})
			
		</script>
	</div>
</body>
