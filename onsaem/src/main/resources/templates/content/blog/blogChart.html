<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/shop/css/jquery-ui.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">

<style>
.app-container {
	width: 100%;
	display: flex;
	flex-direction: column;
	height: 100%;
	background-color: var(- -app-container);
	transition: 0.2s;
}

.app-content {
	display: flex;
	height: 100%;
	overflow: hidden;
	padding: 16px 24px 24px 0;
}

.app-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
	padding: 16px 24px;
	position: relative;
}

.app-header-left, .app-header-right {
	display: flex;
	align-items: center;
}

.app-header-left {
	flex-grow: 1;
}

.app-header-right button {
	margin-left: 10px;
}

.app-icon {
	width: 26px;
	height: 2px;
	border-radius: 4px;
	background-color: var(- -main-color);
	position: relative;
}

.app-icon:before, .app-icon:after {
	content: "";
	position: absolute;
	width: 12px;
	height: 2px;
	border-radius: 4px;
	background-color: var(- -main-color);
	left: 50%;
	transform: translatex(-50%);
}

.app-icon:before {
	top: -6px;
}

.app-icon:after {
	bottom: -6px;
}

.app-name {
	color: var(- -main-color);
	margin: 0;
	font-size: 20px;
	line-height: 24px;
	font-weight: 700;
	margin: 0 32px;
}

.mode-switch {
	background-color: transparent;
	border: none;
	padding: 0;
	color: var(- -main-color);
	display: flex;
	justify-content: center;
	align-items: center;
}

.search-wrapper {
	border-radius: 20px;
	background-color: var(- -search-area-bg);
	padding-right: 12px;
	height: 40px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
	max-width: 480px;
	color: var(- -light-font);
	box-shadow: 0 2px 6px 0 rgba(136, 148, 171, 0.2), 0 24px 20px -24px
		rgba(71, 82, 107, 0.1);
	overflow: hidden;
}

.dark .search-wrapper {
	box-shadow: none;
}

.search-input {
	border: none;
	flex: 1;
	outline: none;
	height: 100%;
	padding: 0 20px;
	font-size: 16px;
	background-color: var(- -search-area-bg);
	color: var(- -main-color);
}

.search-input:placeholder {
	color: var(- -main-color);
	opacity: 0.6;
}

.add-btn {
	color: #fff;
	background-color: black;
	padding: 0;
	border: 0;
	border-radius: 50%;
	width: 32px;
	height: 32px;
	display: flex;
	align-items: center;
	justify-content: center;
}

.notification-btn {
	color: var(- -main-color);
	padding: 0;
	border: 0;
	background-color: transparent;
	height: 32px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.profile-btn {
	padding: 0;
	border: 0;
	background-color: transparent;
	display: flex;
	align-items: center;
	padding-left: 12px;
	border-left: 2px solid #ddd;
}

.profile-btn img {
	width: 32px;
	height: 32px;
	object-fit: cover;
	border-radius: 50%;
	margin-right: 4px;
}

.profile-btn span {
	color: var(- -main-color);
	font-size: 16px;
	line-height: 24px;
	font-weight: 700;
}

.page-content  {
	flex: 1;
	width: 100%;
}

.app-sidebar {
	padding: 40px 16px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.app-sidebar-link {
	color: var(- -main-color);
	color: var(- -link-color);
	margin: 16px 0;
	transition: 0.2s;
	border-radius: 50%;
	flex-shrink: 0;
	width: 40px;
	height: 40px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.app-sidebar-link:hover {
	background-color: var(- -link-color-hover);
	color: var(- -link-color-active);
}

.app-sidebar-link.active {
	background-color: var(- -link-color-active-bg);
	color: var(- -link-color-active);
}

.projects-section {
	flex: 2;
	background-color: var(- -projects-section);
	border-radius: 32px;
	padding: 32px 32px 0 32px;
	overflow: hidden;
	height: 100%;
	display: flex;
	flex-direction: column;
}

.projects-section-line {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding-bottom: 32px;
}

.projects-section-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 24px;
	color: var(- -main-color);
}

.projects-section-header p {
	font-size: 24px;
	line-height: 32px;
	font-weight: 700;
	opacity: 0.9;
	margin: 0;
	color: var(- -main-color);
}

.projects-section-header .time {
	font-size: 20px;
}

.projects-status {
	display: flex;
}

.item-status {
	display: flex;
	flex-direction: column;
	margin-right: 16px;
}

.item-status:not(:last-child) .status-type:after {
	content: "";
	position: absolute;
	right: 8px;
	top: 50%;
	transform: translatey(-50%);
	width: 6px;
	height: 6px;
	border-radius: 50%;
	border: 1px solid var(- -secondary-color);
}

.status-number {
	font-size: 24px;
	line-height: 32px;
	font-weight: 700;
	color: var(- -main-color);
}

.status-type {
	position: relative;
	padding-right: 24px;
	color: var(- -secondary-color);
}

.view-actions {
	display: flex;
	align-items: center;
}

.view-btn {
	width: 36px;
	height: 36px;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 6px;
	border-radius: 4px;
	background-color: transparent;
	border: none;
	color: var(- -main-color);
	margin-left: 8px;
	transition: 0.2s;
}

.view-btn.active {
	background-color: var(- -link-color-active-bg);
	color: var(- -link-color-active);
}

.view-btn:not(.active):hover {
	background-color: var(- -link-color-hover);
	color: var(- -link-color-active);
}

.star-checkbox input {
	opacity: 0;
	position: absolute;
	width: 0;
	height: 0;
}

.star-checkbox label {
	width: 24px;
	height: 24px;
	display: flex;
	justify-content: center;
	align-items: center;
	cursor: pointer;
}

.dark .star-checkbox {
	color: var(- -secondary-color);
}

.dark .star-checkbox input:checked+label {
	color: var(- -star);
}

.star-checkbox input:checked+label svg {
	fill: var(- -star);
	transition: 0.2s;
}

.project-boxes {
	margin: 0 auto;
	overflow-y: auto;
}

.project-boxes.jsGridView {
	display: flex;
	flex-wrap: wrap;
}

.project-boxes.jsGridView .project-box-wrapper {
	width: 100%;
}

.project-boxes.jsListView .project-box {
	display: flex;
	border-radius: 10px;
	position: relative;
}

.project-boxes.jsListView .project-box>* {
	margin-right: 24px;
}

.project-boxes.jsListView .more-wrapper {
	position: absolute;
	right: 16px;
	top: 16px;
}

.project-boxes.jsListView .project-box-content-header {
	order: 1;
	max-width: 120px;
}

.project-boxes.jsListView .project-box-header {
	order: 2;
}

.project-boxes.jsListView .project-box-footer {
	order: 3;
	padding-top: 0;
	flex-direction: column;
	justify-content: flex-start;
}

.project-boxes.jsListView .project-box-footer:after {
	display: none;
}

.project-boxes.jsListView .participants {
	margin-bottom: 8px;
}

.project-boxes.jsListView .project-box-content-header p {
	text-align: left;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.project-boxes.jsListView .project-box-header>span {
	position: absolute;
	bottom: 16px;
	left: 16px;
	font-size: 12px;
}

.project-boxes.jsListView .box-progress-wrapper {
	order: 3;
	flex: 1;
}

.project-box { 
	-main-color-card: #dbf6fd;
	border-radius: 30px;
	padding: 16px;
	background-color: var(- -main-color-card);
}

.project-box-header {
	display: flex;
	align-items: center;
	justify-content: space-between;
	margin-bottom: 16px;
	color: var(- -main-color);
}

.project-box-header span {
	color: #4A4A4A;
	opacity: 0.7;
	font-size: 14px;
	line-height: 16px;
}

.project-box-content-header {
	text-align: center;
	margin-bottom: 16px;
}

.project-box-content-header p {
	margin: 0;
}

.project-box-wrapper {
	padding: 8px;
	transition: 0.2s;
}

.project-btn-more {
	padding: 0;
	height: 14px;
	width: 24px;
	height: 24px;
	position: relative;
	background-color: transparent;
	border: none;
	flex-shrink: 0;
	/*&:after, &:before {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: var(--main-color);
    opacity: .8;
    left: 50%;
    transform: translatex(-50%);
  }

  &:before { top: 0;}
  &:after { bottom: 0; }*/
}

.more-wrapper {
	position: relative;
}

.box-content-header {
	font-size: 16px;
	line-height: 24px;
	font-weight: 700;
	opacity: 0.7;
}

.box-content-subheader {
	font-size: 14px;
	line-height: 24px;
	opacity: 0.7;
}

.box-progress {
	display: block;
	height: 4px;
	border-radius: 6px;
}

.box-progress-bar {
	width: 100%;
	height: 4px;
	border-radius: 6px;
	overflow: hidden;
	background-color: #fff;
	margin: 8px 0;
}

.box-progress-header {
	font-size: 14px;
	font-weight: 700;
	line-height: 16px;
	margin: 0;
}

.box-progress-percentage {
	text-align: right;
	margin: 0;
	font-size: 14px;
	font-weight: 700;
	line-height: 16px;
}

.project-box-footer {
	display: flex;
	justify-content: space-between;
	padding-top: 16px;
	position: relative;
}

.project-box-footer:after {
	content: "";
	position: absolute;
	background-color: rgba(255, 255, 255, 0.6);
	width: calc(100% + 32px);
	top: 0;
	left: -16px;
	height: 1px;
}

.participants {
	display: flex;
	align-items: center;
}

.participants img {
	width: 20px;
	height: 20px;
	border-radius: 50%;
	overflow: hidden;
	object-fit: cover;
}

.participants img:not(:first-child) {
	margin-left: -8px;
}

.add-participant {
	width: 20px;
	height: 20px;
	border-radius: 50%;
	border: none;
	background-color: rgba(255, 255, 255, 0.6);
	margin-left: 6px;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0;
}

.days-left {
	background-color: rgba(255, 255, 255, 0.6);
	font-size: 12px;
	border-radius: 20px;
	flex-shrink: 0;
	padding: 6px 16px;
	font-weight: 700;
}

.mode-switch.active .moon {
	fill: var(- -main-color);
}

@media screen and (max-width: 980px) {
	.project-boxes.jsGridView .project-box-wrapper {
		width: 50%;
	}
	.status-number, .status-type {
		font-size: 14px;
	}
	.status-type:after {
		width: 4px;
		height: 4px;
	}
	.item-status {
		margin-right: 0;
	}
}

@media screen and (max-width: 720px) {
	.app-name, .profile-btn span {
		display: none;
	}
	.add-btn, .notification-btn, .mode-switch {
		width: 20px;
		height: 20px;
	}
	.add-btn svg, .notification-btn svg, .mode-switch svg {
		width: 16px;
		height: 16px;
	}
	.app-header-right button {
		margin-left: 4px;
	}
}

@media screen and (max-width: 520px) {
	.projects-section {
		overflow: auto;
	}
	.project-boxes {
		overflow-y: visible;
	}
	.app-sidebar, .app-icon {
		display: none;
	}
	.app-content {
		padding: 16px 12px 24px 12px;
	}
	.status-number, .status-type {
		font-size: 10px;
	}
	.view-btn {
		width: 24px;
		height: 24px;
	}
	.app-header {
		padding: 16px 10px;
	}
	.search-input {
		max-width: 120px;
	}
	.project-boxes.jsGridView .project-box-wrapper {
		width: 100%;
	}
	.projects-section {
		padding: 24px 16px 0 16px;
	}
	.profile-btn img {
		width: 24px;
		height: 24px;
	}
	.app-header {
		padding: 10px;
	}
	.projects-section-header p, .projects-section-header .time {
		font-size: 18px;
	}
	.status-type {
		padding-right: 4px;
	}
	.status-type:after {
		display: none;
	}
	.search-input {
		font-size: 14px;
	}
	.messages-btn {
		top: 48px;
	}
	.box-content-header {
		font-size: 12px;
		line-height: 16px;
	}
	.box-content-subheader {
		font-size: 12px;
		line-height: 16px;
	}
	.project-boxes.jsListView .project-box-header>span {
		font-size: 10px;
	}
	.box-progress-header {
		font-size: 12px;
	}
	.box-progress-percentage {
		font-size: 10px;
	}
	.days-left {
		font-size: 8px;
		padding: 6px 6px;
		text-align: center;
	}
	.project-boxes.jsListView .project-box>* {
		margin-right: 10px;
	}
	.project-boxes.jsListView .more-wrapper {
		right: 2px;
		top: 10px;
	}
}

</style>

	<div layout:fragment="content">

		<div class="app-container">
			<div class="app-header">

				<div class="app-header-right">
					<button class="mode-switch" title="Switch Theme">
						<svg class="moon" fill="none" stroke="currentColor"
							stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							width="24" height="24" viewBox="0 0 24 24">
          					<defs></defs>
          					<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        				</svg>
					</button>

				          <line x1="3" y1="10" x2="21" y2="10" />

					</a>

					</a>
				</div>
				<div class="projects-section">
					<div class="projects-section-header">
						<p>내 블로그 관리</p>
						<p class="time">December, 12</p>
					</div>
					<div class="projects-section-line">
						<div class="projects-status">
							<div class="item-status">
								<span class="status-number">45</span> <span class="status-type">In

							</div>
							<div class="item-status">
								<span class="status-number">24</span> <span class="status-type">Upcoming</span>
							</div>
							<div class="item-status">
								<span class="status-number">62</span> <span class="status-type">Total

							</div>
						</div>
						<div class="view-actions">
							<button class="view-btn list-view" title="List View">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
									viewBox="0 0 24 24" fill="none" stroke="currentColor"
									stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
									class="feather feather-list">

						<!-- 차트시작 -->
						<div class="container">
						    <div class="row my-3">
						        <div class="col">
						            <h4>Bootstrap 5 Chart.js</h4>
						        </div>
						    </div>
						    <div class="row my-2">

						            <div class="card">

		<!-- JS -->
		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.nice-select.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-ui.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.slicknav.js}"></script>
			<script th:src="@{/shoptemplate/js/mixitup.min.js}"></script>
			<script th:src="@{/shoptemplate/js/owl.carousel.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var modeSwitch = document.querySelector('.mode-switch');

				modeSwitch.addEventListener('click', function() {
					document.documentElement.classList.toggle('dark');
					modeSwitch.classList.toggle('active');
				});

				var listView = document.querySelector('.list-view');
				var gridView = document.querySelector('.grid-view');
				var projectsList = document.querySelector('.project-boxes');

				listView.addEventListener('click', function() {
					gridView.classList.remove('active');
					listView.classList.add('active');
					projectsList.classList.remove('jsGridView');
					projectsList.classList.add('jsListView');
				});

				gridView.addEventListener('click', function() {
					gridView.classList.add('active');
					listView.classList.remove('active');
					projectsList.classList.remove('jsListView');
					projectsList.classList.add('jsGridView');
				});

			});
			
			// 차트
			var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];

			/* large line chart */
			var chLine = document.getElementById("chLine");
			var chartData = {
			  labels: ["S", "M", "T", "W", "T", "F", "S"],
			  datasets: [{
			    data: [589, 445, 483, 503, 689, 692, 634],
			    backgroundColor: 'transparent',
			    borderColor: colors[0],
			    borderWidth: 4,
			    pointBackgroundColor: colors[0]
			  }
			//   {
			//     data: [639, 465, 493, 478, 589, 632, 674],
			//     backgroundColor: colors[3],
			//     borderColor: colors[1],
			//     borderWidth: 4,
			//     pointBackgroundColor: colors[1]
			//   }
			  ]
			};
			if (chLine) {
			  new Chart(chLine, {
			  type: 'line',
			  data: chartData,
			  options: {
			    scales: {
			      xAxes: [{
			        ticks: {
			          beginAtZero: false
			        }
			      }]
			    },
			    legend: {
			      display: false
			    },
			    responsive: true
			  }
			  });
			}
			
			/* large pie/donut chart */
			var chPie = document.getElementById("chPie");
			if (chPie) {
			  new Chart(chPie, {
			    type: 'pie',
			    data: {
			      labels: ['Desktop', 'Phone', 'Tablet', 'Unknown'],
			      datasets: [
			        {
			          backgroundColor: [colors[1],colors[0],colors[2],colors[5]],
			          borderWidth: 0,
			          data: [50, 40, 15, 5]
			        }
			      ]
			    },
			    plugins: [{
			      beforeDraw: function(chart) {
			        var width = chart.chart.width,
			            height = chart.chart.height,
			            ctx = chart.chart.ctx;
			        ctx.restore();
			        var fontSize = (height / 70).toFixed(2);
			        ctx.font = fontSize + "em sans-serif";
			        ctx.textBaseline = "middle";
			        var text = chart.config.data.datasets[0].data[0] + "%",
			            textX = Math.round((width - ctx.measureText(text).width) / 2),
			            textY = height / 2;
			        ctx.fillText(text, textX, textY);
			        ctx.save();
			      }
			    }],
			    options: {layout:{padding:0}, legend:{display:false}, cutoutPercentage: 80}
			  });
			}
			
			/* bar chart */
			var chBar = document.getElementById("chBar");
			if (chBar) {
			  new Chart(chBar, {
			  type: 'bar',
			  data: {
			    labels: ["S", "M", "T", "W", "T", "F", "S"],
			    datasets: [{
			      data: [589, 445, 483, 503, 689, 692, 634],
			      backgroundColor: colors[0]
			    },
			    {
			      data: [639, 465, 493, 478, 589, 632, 674],
			      backgroundColor: colors[1]
			    }]
			  },
			  options: {
			    legend: {
			      display: false
			    },
			    scales: {
			      xAxes: [{
			        barPercentage: 0.4,
			        categoryPercentage: 0.5
			      }]
			    }
			  }
			  });
			}
			
			/* 3 donut charts */
			var donutOptions = {
			  cutoutPercentage: 85, 
			  legend: {position:'bottom', padding:5, labels: {pointStyle:'circle', usePointStyle:true}}
			};
			
			// donut 1
			var chDonutData1 = {
			    labels: ['Bootstrap', 'Popper', 'Other'],
			    datasets: [
			      {
			        backgroundColor: colors.slice(0,3),
			        borderWidth: 0,
			        data: [74, 11, 40]
			      }
			    ]
			};
			
			var chDonut1 = document.getElementById("chDonut1");
			if (chDonut1) {
			  new Chart(chDonut1, {
			      type: 'pie',
			      data: chDonutData1,
			      options: donutOptions
			  });
			}
			
			// donut 2
			var chDonutData2 = {
			    labels: ['Wips', 'Pops', 'Dags'],
			    datasets: [
			      {
			        backgroundColor: colors.slice(0,3),
			        borderWidth: 0,
			        data: [40, 45, 30]
			      }
			    ]
			};
			var chDonut2 = document.getElementById("chDonut2");
			if (chDonut2) {
			  new Chart(chDonut2, {
			      type: 'pie',
			      data: chDonutData2,
			      options: donutOptions
			  });
			}
			
			// donut 3
			var chDonutData3 = {
			    labels: ['Angular', 'React', 'Other'],
			    datasets: [
			      {
			        backgroundColor: colors.slice(0,3),
			        borderWidth: 0,
			        data: [21, 45, 55, 33]
			      }
			    ]
			};
			var chDonut3 = document.getElementById("chDonut3");
			if (chDonut3) {
			  new Chart(chDonut3, {
			      type: 'pie',
			      data: chDonutData3,
			      options: donutOptions
			  });
			}
			
			/* 3 line charts */
			var lineOptions = {
			    legend:{display:false},
			    tooltips:{interest:false,bodyFontSize:11,titleFontSize:11},
			    scales:{
			        xAxes:[
			            {
			                ticks:{
			                    display:false
			                },
			                gridLines: {
			                    display:false,
			                    drawBorder:false
			                }
			            }
			        ],
			        yAxes:[{display:false}]
			    },
			    layout: {
			        padding: {
			            left: 6,
			            right: 6,
			            top: 4,
			            bottom: 6
			        }
			    }
			};
			
			var chLine1 = document.getElementById("chLine1");
			if (chLine1) {
			  new Chart(chLine1, {
			      type: 'line',
			      data: {
			          labels: ['Jan','Feb','Mar','Apr','May'],
			          datasets: [
			            {
			              backgroundColor:'#ffffff',
			              borderColor:'#ffffff',
			              data: [10, 11, 4, 11, 4],
			              fill: false
			            }
			          ]
			      },
			      options: lineOptions
			  });
			}
			var chLine2 = document.getElementById("chLine2");
			if (chLine2) {
			  new Chart(chLine2, {
			      type: 'line',
			      data: {
			          labels: ['A','B','C','D','E'],
			          datasets: [
			            {
			              backgroundColor:'#ffffff',
			              borderColor:'#ffffff',
			              data: [4, 5, 7, 13, 12],
			              fill: false
			            }
			          ]
			      },
			      options: lineOptions
			  });
			}
			
			var chLine3 = document.getElementById("chLine3");
			if (chLine3) {
			  new Chart(chLine3, {
			      type: 'line',
			      data: {
			          labels: ['Pos','Neg','Nue','Other','Unknown'],
			          datasets: [
			            {
			              backgroundColor:'#ffffff',
			              borderColor:'#ffffff',
			              data: [13, 15, 10, 9, 14],
			              fill: false
			            }
			          ]
			      },
			      options: lineOptions
			  });
			}
		
		</script>
	</div>
</body>
</html>
