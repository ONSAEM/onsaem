<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- Css  -->
<th:block layout:fragment="css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/elegant-icons.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/nice-select.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/jquery-ui.min.css}"
		type="text/css">
	<link rel="stylesheet"
		th:href="@{/shoptemplate/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/slicknav.min.css}"
		type="text/css">
	<link rel="stylesheet" th:href="@{/shoptemplate/css/style.css}"
		type="text/css">
</th:block>



<!-- Content -->

<div layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			th:data-setbg="@{/shoptemplate/img/breadcrumb.jpg}">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Onsaem Class</h2>
							<div class="breadcrumb__option">
								<a href="./index.html">Home</a> <span>Class</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->
		<br>
		
		<!-- Product Section Begin -->
		<section class="product spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-5">
						<div class="sidebar">
							<div class="sidebar__item">
								<h4>지역</h4>
								<select>
									<option>::지역선택::</option>
									<option>서울</option>

									<option>대구</option>
									<option>인천</option>
									<option>광주</option>
									<option>대전</option>
									<option>울산</option>
									<option>세종</option>
									<option>경기</option>
									<option>강원</option>
									<option>충북</option>
									<option>충남</option>
									<option>전북</option>
									<option>전남</option>
									<option>경북</option>
									<option>경남</option>
									<option>제주</option>
								</select>
								<br>
							</div>
							<div class="sidebar__item">
								<h4>가격</h4>
								<div class="price-range-wrap" style="text-align: center">
									<div
										class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
										data-min="1000" data-max="50000">
										<div class="ui-slider-range ui-corner-all ui-widget-header"></div>
										<span tabindex="0"
											class="ui-slider-handle ui-corner-all ui-state-default"></span>
										<span tabindex="0"
											class="ui-slider-handle ui-corner-all ui-state-default"></span>
									</div>
									<div class="range-slider">
										<div class="price-input">
											<input type="text" id="minamount" style="text-align:right"><i class="fa-solid fa-minus" style="color:#63bf63; margin: 0px 10px"></i><input type="text" id="maxamount" style="text-align:left">
										</div>
									</div>
								</div>
							</div>
							<div class="sidebar__item sidebar__item__color--option">
								<h4>날짜</h4>
								<label for="white"> 시작 <input type="date">
								</label>
								<label for="gray"> 종료 <input type="date">
								</label>
							</div>
							<div class="sidebar__item">
								<h4>검색</h4>
								<input type="text" placeholder="검색">
							</div>
							<button type="submit" class="site-btn" >SEARCH</button>
						</div>
					</div>
					<div class="col-lg-9 col-md-7">
						<div class="product__discount">
							<div class="section-title product__discount__title">
								<h2 class="ko-h2">인기 클래스</h2>
							</div>
							<div class="row">
								<div class="product__discount__slider owl-carousel">
									<div class="col-lg-4">
										<div class="product__discount__item">
											<div class="product__discount__item__pic set-bg"
												th:data-setbg="@{/shoptemplate/img/product/discount/pd-1.jpg}">
												<div class="product__discount__percent">-20%</div>
												<ul class="product__item__pic__hover">
													<li><a href="#"><i class="fa fa-heart"></i></a></li>
													<li><a href="#"><i class="fa fa-retweet"></i></a></li>
													<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
												</ul>
											</div>
											<div class="product__discount__item__text">
												<span>Dried Fruit</span>
												<h5>
													<a href="#">Raisin’n’nuts</a>
												</h5>
												<div class="product__item__price">
													$30.00 <span>$36.00</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="product__discount__item">
											<div class="product__discount__item__pic set-bg"
												th:data-setbg="@{/shoptemplate/img/product/discount/pd-2.jpg}">
												<div class="product__discount__percent">-20%</div>
												<ul class="product__item__pic__hover">
													<li><a href="#"><i class="fa fa-heart"></i></a></li>
													<li><a href="#"><i class="fa fa-retweet"></i></a></li>
													<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
												</ul>
											</div>
											<div class="product__discount__item__text">
												<span>Vegetables</span>
												<h5>
													<a href="#">Vegetables’package</a>
												</h5>
												<div class="product__item__price">
													$30.00 <span>$36.00</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="product__discount__item">
											<div class="product__discount__item__pic set-bg"
												th:data-setbg="@{/shoptemplate/img/product/discount/pd-3.jpg}">
												<div class="product__discount__percent">-20%</div>
												<ul class="product__item__pic__hover">
													<li><a href="#"><i class="fa fa-heart"></i></a></li>
													<li><a href="#"><i class="fa fa-retweet"></i></a></li>
													<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
												</ul>
											</div>
											<div class="product__discount__item__text">
												<span>Dried Fruit</span>
												<h5>
													<a href="#">Mixed Fruitss</a>
												</h5>
												<div class="product__item__price">
													$30.00 <span>$36.00</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="product__discount__item">
											<div class="product__discount__item__pic set-bg"
												th:data-setbg="@{/shoptemplate/img/product/discount/pd-4.jpg}">
												<div class="product__discount__percent">-20%</div>
												<ul class="product__item__pic__hover">
													<li><a href="#"><i class="fa fa-heart"></i></a></li>
													<li><a href="#"><i class="fa fa-retweet"></i></a></li>
													<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
												</ul>
											</div>
											<div class="product__discount__item__text">
												<span>Dried Fruit</span>
												<h5>
													<a href="#">Raisin’n’nuts</a>
												</h5>
												<div class="product__item__price">
													$30.00 <span>$36.00</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="product__discount__item">
											<div class="product__discount__item__pic set-bg"
												th:data-setbg="@{/shoptemplate/img/product/discount/pd-5.jpg}">
												<div class="product__discount__percent">-20%</div>
												<ul class="product__item__pic__hover">
													<li><a href="#"><i class="fa fa-heart"></i></a></li>
													<li><a href="#"><i class="fa fa-retweet"></i></a></li>
													<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
												</ul>
											</div>
											<div class="product__discount__item__text">
												<span>Dried Fruit</span>
												<h5>
													<a href="#">Raisin’n’nuts</a>
												</h5>
												<div class="product__item__price">
													$30.00 <span>$36.00</span>
												</div>
											</div>
										</div>
									</div>
									
									</div>
								</div>
							</div>
						</div>
						<div class="filter__item">
							<div class="row">
								<div class="col-lg-4 col-md-5">
									<div class="filter__sort">
										<span>Sort By</span> 
										<select name="orderId">
											<option value="OD0">최신순</option>
											<option value="OD2">후기많은순</option>
											<option value="OD3">가격높은순</option>
											<option value="OD4">가격낮은순</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-4 col-md-6 col-sm-6" th:each="class : ${classList}">
								<div class="product__item">
									<div class="product__item__pic set-bg"
										th:data-setbg=${class.fileRoute}+${class.mediaName}>
										<ul class="product__item__pic__hover">
											<li><a href="#"><i class="fa fa-heart"></i></a></li>
										</ul>
									</div>
									<div class="product__item__text">
										<h6>
											<a th:href="@{/class/classDetail(classId=${class.classId})}" th:text="${class.className}"></a>
										</h6>
										<h5 th:text="${class.price}+'원'"></h5>
										<i class="fa-solid fa-star" th:if="${class.star} != 0" th:each="num:${#numbers.sequence(1,class.star)}" style="color: #ffe949"></i><i class="fa-solid fa-star-half"th:if="${class.star%1 >= 0.5}" style="color: #ffe949"></i>
									</div>
								</div>
							</div>
							
							
						<div class="product__pagination">
							<a href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#"><i
								class="fa fa-long-arrow-right"></i></a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Product Section End -->
		
		<!-- JS -->
		<th:block layout:fragment="script">
			<script th:src="@{/shoptemplate/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/shoptemplate/js/bootstrap.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.nice-select.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery-ui.min.js}"></script>
			<script th:src="@{/shoptemplate/js/jquery.slicknav.js}"></script>
			<script th:src="@{/shoptemplate/js/mixitup.min.js}"></script>
			<script th:src="@{/shoptemplate/js/owl.carousel.min.js}"></script>
			<script th:src="@{/shoptemplate/js/main.js}"></script>
		</th:block>
</div>
</html>
