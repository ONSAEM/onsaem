<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="UTF-8">
<style type="text/css">

/*--------------------
Page
--------------------*/
.page {
	top: 50%;
	left: 50%;
	height:700px;
	z-index: 1;
	font-family: Roboto, sans-serif;
	border-radius: 10px;
	overflow: hidden;
}

/*--------------------
Content
--------------------*/
.content {
	text-align: center;
	padding-top: 118px;
	color: #CDD4DE;
}

.content h1 {
	font-weight: 900;
	font-size: 165px;
	line-height: 1;
	margin-bottom: -10px;
	opacity: 0.6;
	color:#3f5a8157
}

.content h2 {
	font-weight: 700;
	font-size: 34px;
	margin-bottom: 6px;
	opacity: 0.9;
}

.content p {
	font-weight: 300;
	font-size: 14px;
	opacity: 0.7;
	margin-bottom: 140px;
}

.content a {
	display: inline-block;
	font-weight: 300;
	font-size: 12px;
	text-transform: uppercase;
	border: 1px solid #CDD4DE;
	padding: 8px 14px;
	border-radius: 4px;
	opacity: 0.4;
	cursor: pointer;
}

/*--------------------
Image
--------------------*/
.img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 763px;
	z-index: -1;
	transform: scale(1.1);
}
</style>
</head>
<body>
	<div layout:fragment="content">


		<div class="page">
			<div class="content">
				<h1  th:if="${status!=null}" th:text="${status}">404</h1>
				<h1  th:if="${status==null}">404</h1>
				<h2 th:if="${error!=null}" th:text="${error}">Page not found</h2>
				<h2 th:if="${error==null}">Page not found</h2>
				<p>I tried to catch some fog, but i mist</p>
				<a>back to home</a>
			</div>
			<img src="http://www.supah.it/dribbble/008/008.jpg" class="img" />
		</div>

		<script type="text/javascript">
	var lFollowX = 0,
    lFollowY = 0,
    x = 0,
    y = 0,
    friction = 1 / 30;

function animate() {
  x += (lFollowX - x) * friction;
  y += (lFollowY - y) * friction;
  
  translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

  $('.img').css({
    '-webit-transform': translate,
    '-moz-transform': translate,
    'transform': translate
  });

  window.requestAnimationFrame(animate);
}

$(window).on('mousemove click', function(e) {

  var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
  var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
  lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
  lFollowY = (10 * lMouseY) / 100;

});

animate();
	</script>
	</div>

</body>
</html>
