<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8">
<title>신고관리페이지</title>
	<th:block layout:fragment="css">
<!-- 	<link rel="stylesheet" th:href="@{/css/modal.css}" type="text/css"> -->
	</th:block>
<style>
button {
	all: unset;
	background-color: mediumslateblue;
	color: white;
	padding: 5px 25px;
	border-radius: 10px;
	cursor: pointer;
}

.btn {
	margin-top: 60px;
}

.modal {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.modal__background {
	background-color: rgba(0, 0, 0, 0.6);
	width: 100%;
	height: 100%;
	position: absolute;
}

.modal__content {
	text-align: center;
	position: relative;
	background-color: white;
	border-radius: 10px;
	top: 0;
	padding: 10px 25px;
	width: 500px;
	height: 500px;
}

h1 {
	margin: 0;
	margin-bottom: 13px;
}

.hidden {
	display: none;
}
</style>
</head>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="text/javascript">
			//csrf설정
			 var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content");	 
			 
			document.querySelector(".jsFilter").addEventListener("click", function() {
				document.querySelector(".filter-menu").classList.toggle("active");
			});

			var modeSwitch = document.querySelector('.mode-switch');
			modeSwitch.addEventListener('click', function() {
				document.documentElement.classList.toggle('light');
				modeSwitch.classList.toggle('active');
			});
			
					const app = Vue.createApp({   // 뷰 생성
		              data() {     // 화면에 뿌려줄 값
		                  return {  
		                	  reports:[],
		                	  modalOpen: false
		                  };
		              },
		              created () {  // 시작하자마자 사용될 함수
		            	  let th=this;
		              		th.fetchComments();
		            	  $('.apply').on("click", function(){
		      				let groups = $('#filterId').val();
		                    th.fetchComments(groups);
		            	  });
		            	  
		              },
		              methods: { // 그 밖의 함수들
		                  fetchComments: function (groups) { // 목록에 신고 조회
		                     let is=this;
		                  	 let fp=$('#filterPeriod').val();
		                  	 let fs=$('#filterStatus').val();
		                     console.log(groups);
		                     
		                      $.ajax({
		                          url: '/blog/blogReportList',
		                          method: 'POST',
		                          contentType: 'application/x-www-form-urlencoded',
		                          data: {"groups" : groups, 
		                        	  	 "filterPeriod" : fp,
		                        	  	 "filterStatus" : fs},
		                          beforeSend : function(xhr)
			   	 	               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
			   	 	               xhr.setRequestHeader(header, token);
			   	 	               },
		                          success: function (data) {
// 		                        	  console.log('도착');
		                             is.reports=data;                                                       
		                          }
		                      });
		                      
		                      
		                  },
		                  displayModal:function(data){
		                	  	console.log(data);
		                	  	
		                	  	if(data != null){
		                	  		$('tbody td').eq(0).text(data.reportId);
			                	  	$('tbody td').eq(1).text(data.nickname);
			                	  	$('tbody td').eq(2).text(data.reportCnt + "회");
			                	  	$('tbody td').eq(4).val(data.toId);
		                	  	}
		                	  	
				        		const modal = document.querySelector(".modal");
				        		modal.classList.toggle("hidden");
				        		
				        	},
				        	banUpdate: function(){
				        		let banPeriod = $('#banPeriod').val();
				        		let id = $('tbody td').eq(4).val();
				        		let reId = $('tbody td').eq(0).text();
				        		console.log(id, banPeriod, reId);
				        		$.ajax({
			                          url: '/blog/banUpdate',
			                          method: 'POST',
			                          contentType: 'application/x-www-form-urlencoded',
			                          data: {"banPeriod" : banPeriod,
			                        	  	 "memberId" : id,
			                        	  	 "reportId" : reId },
			                          beforeSend : function(xhr)
				   	 	               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
				   	 	               xhr.setRequestHeader(header, token);
				   	 	               },
			                          success: function (data) {
	 		                        	  console.log(data);
											alert('처리 완료');
// 											if(data > 0){
// 												$('#status').css('color','#a92b2b');
// 												$('#status:before').css('color','#a92b2b');
// 												$('#status').css('background-color','rgba(169, 43, 43, 0.2)');
// 											}
			                          }
			                      });
				        		
				        	}
		                  
		              }
		          });  
				  app.mount('#app');    //  뷰를 사용할 범위 설정
				  
			
		</script>
