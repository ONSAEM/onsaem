<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

	layout:decorate="~{layout/sellerLayout}">
<head>
<meta charset="UTF-8">
<title>뷰테스트</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style type="text/css">
button {
	all: unset;
	background-color: mediumslateblue;
	color: white;
	padding: 5px 25px;
	border-radius: 10px;
	cursor: pointer;
}

.btn {
	margin-top: 60px;
}

.modal {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.modal__background {
	background-color: rgba(0, 0, 0, 0.6);
	width: 100%;
	height: 100%;
	position: absolute;
}

.modal__content {
	text-align: center;
	position: relative;
	background-color: white;
	border-radius: 10px;
	top: 0;
	padding: 10px 25px;
}

h1 {
	margin: 0;
	margin-bottom: 13px;
}

.hidden {
	display: none;
}
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

		<script>
		//csrf설정
		 var token = $("meta[name='_csrf']").attr("content");
		 var header = $("meta[name='_csrf_header']").attr("content");			 
		 
		  //뷰 사용
		 const app = Vue.createApp({
		        data() {
		            return {	
		            	products:[]
		            };
		        },
		        created() {
					this.productList();
		        },
		        methods: {		
		        	productList:function(){
		        		let is=this;
		        		 $.ajax({
								type : 'get', 
								url : '/shop/sellList', 										
								beforeSend : function(xhr)
					            {
					            	xhr.setRequestHeader(header, token);
					            },
								success : function(result) {									
									console.log(result)
									is.products=result
								},
								error : function(error) { 
									console.log(error)
								}
							})
		        	}
		        }
		    });	    		
			app.mount('#app');	      
			
			 
		    </script>

		<script type="text/javascript">
			document.querySelector(".jsFilter").addEventListener(
					"click",
					function() {
						document.querySelector(".filter-menu").classList
								.toggle("active");
					});

			document
					.querySelector(".grid")
					.addEventListener(
							"click",
							function() {
								document.querySelector(".list").classList
										.remove("active");
								document.querySelector(".grid").classList
										.add("active");
								document
										.querySelector(".products-area-wrapper").classList
										.add("gridView");
								document
										.querySelector(".products-area-wrapper").classList
										.remove("tableView");
							});

			document
					.querySelector(".list")
					.addEventListener(
							"click",
							function() {
								document.querySelector(".list").classList
										.add("active");
								document.querySelector(".grid").classList
										.remove("active");
								document
										.querySelector(".products-area-wrapper").classList
										.remove("gridView");
								document
										.querySelector(".products-area-wrapper").classList
										.add("tableView");
							});

			modeSwitch.addEventListener('click', function() {
