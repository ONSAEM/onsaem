button {
	all: unset;

}

.btn {

.modal {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.modal__background {

	width: 100%;
	height: 100%;
	position: absolute;
}

.modal__content {
	text-align: center;
	position: relative;
	background-color: white;
	border-radius: 10px;
	top: 0;
	padding: 10px 25px;
}

h1 {
	margin: 0;
	margin-bottom: 13px;
}

.hidden {
	display: none;
}

		<script type="text/javascript">
		//csrf설정
		 var token = $("meta[name='_csrf']").attr("content");
		 var header = $("meta[name='_csrf_header']").attr("content");	
		
			 //뷰 사용
			 const app = Vue.createApp({
			        data() {
			            return {	
			            	orders:[]           	
			            };
			        },
			        created() {
						this.orderList();						
			        },
			        methods: {
			        	//날짜조회
			        	orderList:function(){
			        		let is=this;			        		
			        		$.ajax({
		        				type : 'get', 
		        				url : '/shop/sellerOrderList',	        				
		        				beforeSend : function(xhr)
		        	               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
		        	               xhr.setRequestHeader(header, token);
		        	               },
		        				success : function(result) {
		        					console.log(result)
		        					is.orders=result;
		        				},
		        				error : function(error) { 
		        					console.log(error)
		        				}
		        			})     
			        		
			        	}
			        }
			        });
			 
			 app.mount("#app")
			</script>

		<script type="text/javascript">
				document.querySelector(".jsFilter").addEventListener(
					"click",
					function () {
						document.querySelector(".filter-menu").classList
							.toggle("active");
					});

				document
					.querySelector(".grid")
					.addEventListener(
						"click",
						function () {
							document.querySelector(".list").classList
								.remove("active");
							document.querySelector(".grid").classList
								.add("active");
							document
								.querySelector(".products-area-wrapper").classList
								.add("gridView");
							document
								.querySelector(".products-area-wrapper").classList
								.remove("tableView");
						});

				document
					.querySelector(".list")
					.addEventListener(
						"click",
						function () {
							document.querySelector(".list").classList
								.add("active");
							document.querySelector(".grid").classList
								.remove("active");
							document
								.querySelector(".products-area-wrapper").classList
								.remove("gridView");
							document
								.querySelector(".products-area-wrapper").classList
								.add("tableView");
						});

				var modeSwitch = document.querySelector('.mode-switch');
				modeSwitch.addEventListener('click', function () {
					document.documentElement.classList.toggle('light');
					modeSwitch.classList.toggle('active');
				});
			</script>
