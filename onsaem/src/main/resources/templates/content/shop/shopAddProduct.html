<style type="text/css">
.wrapper {
	max-width: 900px;
	width: 100%;
	background: #fff;
	margin: 50px auto;
	box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.125);
	padding: 30px;
}

.wrapper .title {
	font-size: 24px;
	font-weight: 700;
	margin-bottom: 25px;
	color: #5bc1ac;
	text-transform: uppercase;
	text-align: center;
}

.wrapper .form {
	width: 100%;
}

.wrapper .form .inputfield {
	margin-bottom: 15px;
	display: flex;
	align-items: center;
}

.wrapper .form .inputfield label {
	width: 20%;
	color: #757575;
	font-size: 14px;
}

.wrapper .form .inputfield .request {
	color: red;
	font-size: 20px;
}

.wrapper .form .inputfield .input, .wrapper .form .inputfield .textarea
	{
	width: 50%;
	outline: none;
	border: 1px solid #d5dbd9;
	font-size: 15px;
	padding: 8px 10px;
	border-radius: 3px;
	transition: all 0.3s ease;
}

.wrapper .form .inputfield .textarea {
	width: 100%;
	height: 125px;
	resize: none;
}

.wrapper .form .inputfield .custom_select {
	position: relative;
	height: 37px;
}

.wrapper .form .inputfield .custom_select:before {
	content: "";
	position: absolute;
	top: 12px;
	right: 10px;
	border: 8px solid;
	border-color: #d5dbd9 transparent transparent transparent;
	pointer-events: none;
}

.wrapper .form .inputfield .custom_select select {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	outline: none;
	width: 100%;
	height: 100%;
	border: 0px;
	padding: 8px 10px;
	font-size: 15px;
	border: 1px solid #d5dbd9;
	border-radius: 3px;
}

.wrapper .form .emailCk {
	display: none;
}

.wrapper .form .inputfield .input:focus, .wrapper .form .inputfield .textarea:focus,
	.wrapper .form .inputfield .custom_select select:focus {
	border: 1px solid #fec107;
}

.wrapper .form .inputfield p {
	font-size: 14px;
	color: #757575;
}

.wrapper .form .inputfield .check {
	width: 15px;
	height: 15px;
	position: relative;
	display: block;
	cursor: pointer;
}

.wrapper .form .inputfield .check input[type="checkbox"] {
	position: absolute;
	top: 0;
	left: 0;
	opacity: 0;
}

.wrapper .form .inputfield .check .checkmark {
	width: 15px;
	height: 15px;
	border: 1px solid #5bc1ac;
	display: block;
	position: relative;
}

.wrapper .form .inputfield .check .checkmark:before {
	content: "";
	position: absolute;
	top: 1px;
	left: 2px;
	width: 5px;
	height: 2px;
	border: 2px solid;
	border-color: transparent transparent #fff #fff;
	transform: rotate(-45deg);
	display: none;
}

.wrapper .form .inputfield .check input[type="checkbox"]:checked ~
	.checkmark {
	background: #5bc1ac;
}

.wrapper .form .inputfield .check input[type="checkbox"]:checked ~
	.checkmark:before {
	display: block;
}

.wrapper .form .inputfield .btn, .wrapper .form .inputfield  .checkBtn {
	margin: 0px auto;
	padding: 8px 10px;
	font-size: 15px;
	border: 0px;
	background: #5bc1ac;
	color: #fff;
	cursor: pointer;
	border-radius: 3px;
	outline: none;
}

.wrapper .form .inputfield .btn {
	width: 100%;
}

.form .inputfield .checkBtn {
	width: 20%;
}

.wrapper .form .inputfield .btn:hover, .wrapper .form .inputfield  .checkBtn:hover
	{
	background: #42a18d;
}

.wrapper .form .inputfield:last-child {
	margin-bottom: 0;
}

@media ( max-width :420px) {
	.wrapper .form .inputfield {

		align-items: flex-start;
	}
	.wrapper .form .inputfield label {

	<script type="text/javascript">
	
	//네이버 에디터 사용
	let oEditors = [];
	
	smartEditor = function() {
		nhn.husky.EZCreator.createInIFrame({
			oAppRef: oEditors,
			elPlaceHolder: "ir1",
			sSkinURI: "/smarteditor/SmartEditor2Skin.html",
			fCreator: "createSEditor2"
		});
	}
	
	$(document).ready(function() {
	      smartEditor()
	    })
	//사진여러개 첨부
	let applyFileList = [];
	$("#aks-file-upload").aksFileUpload({
		fileUpload: "#uploadfile", // With target [input]file or [type]json you can save the data of loaded items
		fileType: ["pdf", "docx", "rtf", "jpg", "jpeg", "png"], // allowed file formats
		dragDrop: true, // drag & drop upload
		maxSize: "90 GB", // maximum uploaded file size
		multiple: true, // multiple file upload
		maxFile: 10, // maximum number of uploaded files
		maxFileError: "10개를 넘길 수 없습니다", // error text
		maxSizeError: "File exceeds size. - Max limit:", // error text
		fileTypeError: "Disallowed file format.", // error text
		label: "클릭하거나 파일을 올려주세요" // label text
	});

	//이미지목록에서 삭제하면 input file도 삭제
	function delfileList(fileName) {
		for (let i = 0; i < applyFileList.length; i++) {
			if (applyFileList[i].name == fileName) {
				applyFileList.splice(i, 1);
			}
		}
		$('#aks-file-upload').find('input#aksfileupload').val("");
		inputFile();
	}

	//img 비교해서 이미 표시된 이미지면 표시안함
	function matchfile(fileName) {
		let check = true;
		if (applyFileList.length == 0) {
			listinput(fileName);
			return check;
		} else {
			for (let i = 0; i < applyFileList.length; i++) {
				if (applyFileList[i].name == fileName) {
					check = false;
				}
			}
		}
		if (check) {
			listinput(fileName);
		}
		inputFile();
		return check;
	}

	// 중복되지 않는 파일은 저장
	function listinput(fileName) {
		let files = $('#aks-file-upload').find('input#aksfileupload')[0].files;
		let fileArray = Array.from(files);
		for (let i = 0; i < fileArray.length; i++) {
			if (fileArray[i].name == fileName) {
				applyFileList.push(fileArray[i]);
			}
		}
		inputFile();
		return;
	}

	// 이미지 갯수 확인
	function fileCount(inputCount) {
		if ($('input[name=applyFile]').parentsUntil('.form').prev().prop('tagName') == 'P') {
			$('input[name=applyFile]').parentsUntil('.form').prev().remove();
		}
		let check = true;
		if (applyFileList.length + inputCount > 5) {
			$('input[name=applyFile]').parentsUntil('.form').before($('<p/>').text("사진은 최대 5장까지 등록가능합니다").css(
				"text-align", "center").css("color", "#f20000"));
			check = false;
		} else if (applyFileList.length + inputCount < 1) {
			$('input[name=applyFile]').parentsUntil('.form').before($('<p/>').text("사진을 최소 1장이상 등록해주세요").css(
				"text-align", "center").css("color", "#f20000"));
		}
		inputFile();
		return check;
	}
	
	// 파일들 원하는 input에 담기
	function inputFile() {
		const dataTransfer = new DataTransfer();
		applyFileList.forEach(file => {
			dataTransfer.items.add(file);
		});
		$('input[name=applyFile]')[0].files = dataTransfer.files; //제거 처리된 FileList를 돌려줌
	}
	
	//카테고리리스트 가져오기
	window.onload=function(){
		$.ajax({
			type : 'get', 
			url : '/shop/categoryList',		
			success : function(result) {				
				for(let i=0;i<result.length;i++){
					let category=`<option value=${result[i].optionContent}>${result[i].optionContent}</option>`;
					$("#category").append(category);
				}				
			},
			error : function(error) { 
				console.log(error)
			}
		})   
	}
	
	//주소API
		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								document.getElementById("sample6_extraAddress").value = extraAddr;

							} else {
								document.getElementById("sample6_extraAddress").value = '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample6_postcode').value = data.zonecode;
							document.getElementById("sample6_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample6_detailAddress")
									.focus();
						}
					}).open();
		};

		function readURL(obj) {			
			let reader = new FileReader();
			if (!obj.files.length) {
				return;
			}
			reader.readAsDataURL(obj.files[0]);
			reader.onload = function(e) {				
				$('#preview-image').attr('src', e.target.result);
			}
