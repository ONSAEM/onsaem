			<div class="products-row" v-for="(exchange,index) in exchanges">
				<div class="product-cell image">
					 <span>{{index}}</span>
				</div>
				<div class="product-cell category">
					<span class="cell-label">Category:</span>{{exchange.orderId}}
				</div>
				<div class="product-cell sales">
					<span class="cell-label">Sales:</span>{{exchange.orderDate}}
				</div>
				<div class="product-cell price">
					<span class="cell-label">Price:</span>{{exchange.productId}}
				</div>
				<div class="product-cell price">
					<span class="cell-label">Price:</span>{{exchange.detailAmount}}
				</div>
				<div class="product-cell price">
					<span class="cell-label">Price:</span>{{exchange.price}}
				</div>
				<div class="product-cell price">
					<span class="cell-label">Price:</span>{{exchange.detailOption}}
				</div>
				<div class="product-cell status-cell">
					<span class="cell-label">Status:</span> <span class="status active">{{exchange.orderStatus}}</span>
				</div>
			</div>

		<script type="text/javascript">
			//csrf설정
			 var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content");	
			
				 //뷰 사용
				 const app = Vue.createApp({
				        data() {
				            return {	
				            	exchanges:[]           	
				            };
				        },
				        created() {
							this.orderList();						
				        },
				        methods: {
				        	//날짜조회
				        	orderList:function(){
				        		let is=this;			        		
				        		$.ajax({
			        				type : 'get', 
			        				url : '/shop/sellerExchangeList',	        				
			        				beforeSend : function(xhr)
			        	               {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
			        	               xhr.setRequestHeader(header, token);
			        	               },
			        				success : function(result) {
			        					console.log(result)
			        					is.exchanges=result;
			        				},
			        				error : function(error) { 
			        					console.log(error)
			        				}
			        			})     
				        		
				        	}
				        }
				        });
				 
				 app.mount("#app") 
			</script>

		<script type="text/javascript">
				document.querySelector(".jsFilter").addEventListener(
					"click",
					function () {
						document.querySelector(".filter-menu").classList
							.toggle("active");
					});

				document
					.querySelector(".grid")
					.addEventListener(
						"click",
						function () {
							document.querySelector(".list").classList
								.remove("active");
							document.querySelector(".grid").classList
								.add("active");
							document
								.querySelector(".products-area-wrapper").classList
								.add("gridView");
							document
								.querySelector(".products-area-wrapper").classList
								.remove("tableView");
						});

				document
					.querySelector(".list")
					.addEventListener(
						"click",
						function () {
							document.querySelector(".list").classList
								.add("active");
							document.querySelector(".grid").classList
								.remove("active");
							document
								.querySelector(".products-area-wrapper").classList
								.remove("gridView");
							document
								.querySelector(".products-area-wrapper").classList
								.add("tableView");
						});

				var modeSwitch = document.querySelector('.mode-switch');
				modeSwitch.addEventListener('click', function () {
					document.documentElement.classList.toggle('light');
					modeSwitch.classList.toggle('active');
				});
			</script>
		<!-- JS -->
		<th:block layout:fragment="script">
		</th:block>
